    <style>

        /* å°è¦½åˆ—èˆ‡é¼ æ¨™ç‰¹æ•ˆ */

        /* è³¼è²·ç´€éŒ„å´æ¬„ */
        #history-panel { position: fixed; right: -320px; top: 0; width: 320px; height: 100%; background: white; z-index: 2100; transition: 0.3s; padding: 25px; box-shadow: -5px 0 20px rgba(0,0,0,0.1); overflow-y: auto; }

        /* å½ˆçª—èˆ‡è¡Œå‹•è£ç½®å„ªåŒ– */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-card { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; position: relative; max-height: 85vh; overflow-y: auto; box-shadow: var(--shadow); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 20px; box-shadow: var(--shadow); transition: 0.4s; cursor: pointer; overflow: hidden; }
        .card:hover { transform: translateY(-10px); }
        
        .btn { background: var(--p); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { filter: brightness(1.05); }
        .btn-close { width: 32px; height: 32px; border-radius: 50%; border: none; background: #eee; cursor: pointer; position: absolute; right: 15px; top: 15px; }

        .hidden { display: none !important; }
        
        /* åˆ®åˆ®æ¨‚è¦–è¦º */
        .modal-red { background: linear-gradient(135deg, #b91d1d 0%, #7f1d1d 100%); color: white; border: 4px solid var(--gold); }
        #scratch-box { position: relative; width: 100%; height: 140px; background: #fff; border-radius: 15px; border: 2px solid var(--gold); overflow: hidden; margin: 15px 0; }
        #prize-text { position: absolute; width: 100%; line-height: 140px; font-size: 20px; font-weight: 900; color: #b91d1d; text-align: center; }
    </style>

    <div onclick="toggleH()" style="padding:15px; border-bottom:1px solid #eee;">ğŸ“œ è³¼è²·ç´€éŒ„</div>

</div>

        <h3>ğŸ›ï¸ è³¼è²·ç´€éŒ„</h3><button onclick="toggleH()" style="border:none; background:none; font-size:20px;">âœ•</button>
    </div>
    <div id="h-list"></div>
</div>

<div class="container">

        <div style="text-align:right; margin-top:20px; padding:20px; background:white; border-radius:20px; box-shadow:var(--shadow);">
            <h3>ç¸½è¨ˆ: $<span id="total">0</span></h3>
            <p style="color:var(--p);">1% å›é¥‹é è¨ˆï¼š<span id="reward">0</span> ç©åˆ†</p>

</div>

<div id="modal-user" class="modal"><div class="modal-card">
    <button class="btn-close" onclick="closeModals()">âœ•</button>

    <div style="text-align:left; background:#fafafa; padding:20px; border-radius:20px; margin-bottom:15px;">
        <p>å¸³è™Ÿï¼š<b id="u-email"></b></p>
        <p>å¯†ç¢¼ï¼š<b>********</b></p> <p>ç©åˆ†ï¼š<b id="u-points" style="color:orange;">0</b></p>

<div id="modal-scratch" class="modal"><div class="modal-card modal-red">
    <button class="btn-close" onclick="closeModals()">âœ•</button>
    <h2>ğŸ 115 è›‡å¹´åˆ®åˆ®æ¨‚</h2>
    <div id="scratch-box">
        <div id="prize-text">ç­‰å¾…é–‹åˆ®...</div>
        <canvas id="scratch-canvas" width="280" height="140" style="position:absolute; top:0; left:0; cursor:crosshair;"></canvas>
    </div>
    <button id="btn-scratch" class="btn" style="background:var(--gold); color:#b91d1d;" onclick="startScratch()">æ¶ˆè€— 10 ç©åˆ†</button>
</div></div>

<script>
    const API = "/api";
    let products = [], cart = [], user = null, points = 0;

    function toggleM() { document.getElementById('menu').classList.toggle('active'); document.getElementById('mask').classList.toggle('active'); }
    function toggleH() { document.getElementById('history-panel').classList.toggle('active'); if(document.getElementById('history-panel').classList.contains('active')) loadH(); }
    function openM(id) { toggleM(); document.getElementById('modal-'+id).classList.add('active'); if(id==='user') refreshU(); }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    function showP(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); if(p==='cart') renderC(); }

    async function load() {
        try {
            const res = await fetch(API + "/products");
            products = await res.json();
            document.getElementById('page-products').innerHTML = products.map(p => `
                <div class="card" onclick="showD(${p.id})">
                    <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover;">
                    <div style="padding:15px;"><h3>${p.name}</h3><b style="color:var(--p);">$${p.price}</b></div>
                </div>`).join('');
        } catch(e) { console.error("ç©ºç™½å•é¡Œä¿®å¾©ï¼šè«‹ç¢ºèª Neon SQL æ˜¯å¦åŸ·è¡Œã€‚"); }
    }

    function showD(id) {
        const p = products.find(x=>x.id===id);
        document.getElementById('detail-card').innerHTML = `
            <img src="${p.image_url}" style="width:100%; border-radius:20px; margin-bottom:20px;">
            <h2>${p.name}</h2><b style="color:var(--p); font-size:24px;">$${p.price}</b>
            <p style="text-align:left; color:#666; margin-top:20px;">${p.description}</p>
            <button class="btn" onclick="add(${p.id})">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showP('detail');
    }

    function add(id) { if(!user) return alert("è«‹ç™»å…¥"); cart.push(products.find(x=>x.id===id)); document.getElementById('cart-count').innerText = cart.length; alert("å·²åŠ å…¥ï¼"); }
    function renderC() {
        const t = cart.reduce((s,i)=>s+i.price,0);
        document.getElementById('total').innerText = t;
        document.getElementById('reward').innerText = Math.floor(t * 0.01);
        document.getElementById('cart-items').innerHTML = cart.map(i => `<div style="padding:10px; border-bottom:1px solid #eee;">${i.name} - $${i.price}</div>`).join('') || "è³¼ç‰©è»Šç©ºçš„";
    }

    async function checkout() {
        const t = document.getElementById('total').innerText;
        const res = await fetch(API + "/checkout", { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email: user.email, products: "å•†å“", total: t, image_url: cart[0].image_url}) });
        if(res.ok) { const d = await res.json(); points += d.reward; alert("çµå¸³æˆåŠŸï¼1%å›é¥‹å·²å…¥å¸³"); cart=[]; document.getElementById('cart-count').innerText=0; showP('products'); }
    }

    async function startScratch() {
        if(points < 10) return alert("ç©åˆ†ä¸è¶³");
        const res = await fetch(API + "/scratch-win", { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email: user.email}) });
        const d = await res.json();
        document.getElementById('prize-text').innerText = d.prizeName;
        points = d.newTotal; initCanvas(); document.getElementById('btn-scratch').style.display='none';
    }

    function initCanvas() {
        const c = document.getElementById('scratch-canvas'), ctx = c.getContext('2d');
        ctx.fillStyle = '#d4af37'; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = '#7f1d1d'; ctx.font = '24px Bold Arial'; ctx.fillText('115 è›‡å¹´å¤§å‰', 60, 80);
        ctx.globalCompositeOperation = 'destination-out';
        const s = (x,y) => { ctx.beginPath(); ctx.arc(x,y,20,0,Math.PI*2); ctx.fill(); };
        c.onmousemove = (e) => { if(e.buttons===1){ const r = c.getBoundingClientRect(); s(e.clientX-r.left, e.clientY-r.top); } };
    }

    function refreshU() {
        document.getElementById('u-email').innerText = user.email;
        document.getElementById('u-points').innerText = isNaN(points) ? 0 : points; // è§£æ±º NaN å•é¡Œ
    }

    window.onload = () => {
        const saved = localStorage.getItem('èŒå•†åŸ_user');
        if(saved) { user = JSON.parse(saved); points = Number(user.points || 0); }
        load();
    };
</script>
