<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå•†åŸ</title>
    <style>
        :root { --primary: #7db9a1; --accent: #f4b183; --bg: #fdfaf7; --text: #4a4a4a; --danger: #e67e73; --shadow: 0 12px 30px rgba(0,0,0,0.05); }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 0 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; height: 60px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); cursor: pointer; }
        .user-name-btn { background: #f0f2f0; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 500; color: var(--primary); font-size: 12px; }
        .container { max-width: 850px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 22px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.01); }

        /* æœƒå“¡ä¸­å¿ƒæ ¼å¼ï¼šå°æ‡‰æˆªåœ–æ¨£å¼ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 40px; border-radius: 30px; width: 360px; max-height: 85vh; overflow-y: auto; text-align: left; }
        .modal-title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 30px; }
        .profile-line { margin-bottom: 12px; font-size: 15px; color: #444; }
        
        .btn-edit-main { background: #f0f2f0; color: #4a4a4a; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; margin: 15px 0 30px; }
        
        /* ç·¨è¼¯åˆ—æ¨£å¼ */
        .edit-row { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        .input-edit { flex: 1; padding: 10px; border: 1px solid #eee; border-radius: 10px; font-size: 14px; background: #fafafa; }
        .btn-update-small { background: #96c291; color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 14px; white-space: nowrap; }
        
        .order-section-title { font-size: 18px; font-weight: 700; margin: 25px 0 15px; border-top: 1px solid #eee; padding-top: 20px; }
        .order-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
        
        .btn-submit { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 14px; cursor: pointer; width: 100%; font-weight: 600; font-size: 16px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('products')">èŒå•†åŸ</div>
    <div class="nav-right" style="display:flex; align-items:center; gap:8px;">
        <button class="user-name-btn" style="background:var(--accent); color:white;" onclick="showPage('cart')">ğŸ›’ è³¼ç‰©è»Š (<span id="cart-count">0</span>)</button>
        <span id="user-display" class="user-name-btn hidden" onclick="toggleUserModal()"></span>
        <button id="login-nav-btn" class="user-name-btn" onclick="showPage('login')">ç™»å…¥</button>
    </div>
</header>

<div class="container">
    <div id="page-products">
        <div id="product-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:25px;">è¼‰å…¥ä¸­...</div>
    </div>
    
    <div id="page-detail" class="hidden">
        <div id="detail-content" class="card" style="padding:35px; text-align:center;"></div>
        <p style="text-align:center; margin-top:20px; cursor:pointer; color:#bbb;" onclick="showPage('products')">â† è¿”å›åˆ—è¡¨</p>
    </div>

    <div id="page-cart" class="hidden">
        <h2 style="text-align:center;">æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card" style="padding:30px;"></div>
        <button class="btn-submit" style="margin-top:25px;" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:380px; margin:0 auto; padding:40px; text-align:center;">
            <h2>æ­¡è¿å›ä¾†</h2>
            <input type="email" id="login-email" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #eee; border-radius:12px;" placeholder="Email">
            <input type="password" id="login-password" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #eee; border-radius:12px;" placeholder="å¯†ç¢¼">
            <button class="btn-submit" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="user-modal" class="hidden modal-overlay">
    <div class="modal-card">
        <div class="modal-title">æœƒå“¡ä¸­å¿ƒ</div>
        <div class="profile-line">å¸³è™Ÿï¼š<b id="modal-email"></b></div>
        <div class="profile-line">æš±ç¨±ï¼š<b id="modal-username"></b></div>
        <div class="profile-line">å¯†ç¢¼ï¼š<b>********</b></div>
        
        <button class="btn-edit-main" onclick="toggleEditRows()">ç·¨è¼¯å€‹äººè³‡æ–™</button>
        
        <div id="edit-rows-container" class="hidden">
            <h4 style="margin: 20px 0 10px; color: var(--primary);">ğŸ“ ç·¨è¼¯è³‡æ–™</h4>
            <div class="edit-row">
                <input id="edit-name" class="input-edit" placeholder="è¼¸å…¥æ–°æš±ç¨±">
                <button class="btn-update-small" onclick="saveField('username', 'edit-name')">ä¿®æ”¹</button>
            </div>
            <div class="edit-row">
                <input id="edit-bio" class="input-edit" placeholder="è¼¸å…¥æ–°è‡ªæˆ‘ä»‹ç´¹">
                <button class="btn-update-small" onclick="saveField('bio', 'edit-bio')">ä¿®æ”¹</button>
            </div>
        </div>

        <div class="order-section-title">ç¶²é è³¼è²·ç´€éŒ„</div>
        <div id="order-history"></div>
        
        <div style="text-align:center; margin-top:25px;">
            <button onclick="logout()" style="color:var(--danger); background:none; border:none; font-weight:700; cursor:pointer;">ç™»å‡ºå¸³è™Ÿ</button>
            <button onclick="toggleUserModal()" style="color:#bbb; background:none; border:none; margin-top:10px; cursor:pointer; display:block; width:100%;">é—œé–‰</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})" style="cursor:pointer;">
                <img src="${p.image_url}" style="width:100%; height:220px; object-fit:cover;">
                <div style="padding:15px; text-align:center;"><h3>${p.name}</h3><p style="color:var(--danger)">NT$ ${p.price}</p></div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(i => i.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; max-width:400px; border-radius:15px; margin-bottom:20px;">
            <h2>${p.name}</h2><p style="color:var(--danger); font-size:24px;">NT$ ${p.price}</p>
            <div style="background:#f8f9f8; padding:15px; border-radius:12px; text-align:left; margin:20px 0;">${p.description}</div>
            <button class="btn-submit" onclick="addToCart('${p.name}', ${p.price}, '${p.image_url}')">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(n, p, i) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        const exist = cart.find(item => item.name === n);
        if (exist) { exist.qty++; } else { cart.push({ name: n, price: p, img: i, qty: 1 }); }
        updateCartCount(); alert("å·²åŠ å…¥ï¼");
    }

    function updateCartCount() { document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0); }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "è³¼ç‰©è»Šæ˜¯ç©ºçš„"; return; }
        let total = 0;
        container.innerHTML = cart.map((item, idx) => {
            const sub = item.price * item.qty; total += sub;
            return `<div style="display:flex; align-items:center; gap:15px; padding:15px 0; border-bottom:1px solid #eee;">
                <img src="${item.img}" style="width:50px; height:50px; border-radius:8px;">
                <div style="flex:1;"><b>${item.name}</b><br><small>NT$ ${item.price}</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button onclick="changeQty(${idx}, -1)">-</button><span>${item.qty}</span><button onclick="changeQty(${idx}, 1)">+</button>
                </div>
                <b>$${sub}</b>
            </div>`;
        }).join('') + `<div style="text-align:right; font-weight:800; color:var(--danger); margin-top:20px;">ç¸½è¨ˆï¼šNT$ ${total}</div>`;
    }

    function changeQty(idx, d) { cart[idx].qty += d; if (cart[idx].qty <= 0) cart.splice(idx, 1); updateCartCount(); renderCart(); }

    async function checkout() {
        if (!currentUser || cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const productsStr = cart.map(i => `${i.name}(x${i.qty})`).join(', ');
        const res = await fetch(`${API_URL}/checkout`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, products: productsStr, total: total }) });
        if (res.ok) { alert("çµå¸³æˆåŠŸï¼"); cart = []; updateCartCount(); showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const orders = await res.json();
        document.getElementById('order-history').innerHTML = orders.length ? orders.map(o => `
            <div class="order-item"><span>${o.order_date.split('T')[0]} - ${o.product_name}</span><b>NT$ ${o.total_price}</b></div>
        `).join('') : "å°šç„¡ç´€éŒ„";
    }

    function toggleUserModal() {
        const m = document.getElementById('user-modal'); m.classList.toggle('hidden');
        if (!m.classList.contains('hidden') && currentUser) {
            document.getElementById('modal-email').innerText = currentUser.email;
            document.getElementById('modal-username').innerText = currentUser.username;
            document.getElementById('edit-rows-container').classList.add('hidden');
            loadOrders();
        }
    }

    function toggleEditRows() { document.getElementById('edit-rows-container').classList.toggle('hidden'); }

    // å–®ä¸€æ¬„ä½ä¿®æ”¹é‚è¼¯
    async function saveField(field, inputId) {
        const val = document.getElementById(inputId).value;
        if (!val) return alert("è«‹è¼¸å…¥å…§å®¹");
        
        const updateData = { email: currentUser.email };
        updateData[field] = val; // å‹•æ…‹æ±ºå®šè¦ä¿®æ”¹æš±ç¨±é‚„æ˜¯ä»‹ç´¹

        const res = await fetch(`${API_URL}/update-profile`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updateData)
        });

        if (res.ok) {
            currentUser[field] = val;
            updateLoginUI(currentUser);
            document.getElementById('modal-username').innerText = currentUser.username;
            alert("è³‡æ–™æ›´æ–°æˆåŠŸï¼");
        }
    }

    function updateLoginUI(user) {
        currentUser = user;
        const display = document.getElementById('user-display');
        if (user) {
            display.innerText = user.username + "(å·²ç™»å…¥)";
            display.classList.remove('hidden');
            document.getElementById('login-nav-btn').classList.add('hidden');
            localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user));
        } else {
            display.classList.add('hidden');
            document.getElementById('login-nav-btn').classList.remove('hidden');
        }
    }

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); }
    }
    
    const savedUser = localStorage.getItem('èŒå•†åŸ_user');
    if (savedUser) updateLoginUI(JSON.parse(savedUser));
    loadProducts();
</script>
</body>
</html>
