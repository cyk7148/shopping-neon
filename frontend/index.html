    <style>

        /* å°è¦½åˆ—ï¼šå«æé¾ Logo */
        header {

        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 1001; transition: 0.3s; }
        .drawer { width: 280px; background: white; height: 100%; padding: 40px 25px; box-sizing: border-box; transform: translateX(0); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .drawer-title img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        
        .drawer-item { padding: 16px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 600; transition: 0.2s; color: #666; }
        .drawer-item:hover { background: var(--primary-bg); color: var(--primary); transform: translateX(5px); }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 28px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.01); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        
        .item-row { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #f8f8f8; }
        .item-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-price { font-weight: 700; color: var(--primary); width: 80px; text-align: right; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 18px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; transition: 0.3s; }
        .btn-main:hover { opacity: 0.9; transform: scale(1.02); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: flex; z-index: 1005; }
        .modal-card { background: white; padding: 40px; border-radius: 30px; width: 340px; margin: auto; }
    </style>
</head>
<body>

        <div class="drawer-item" onclick="toggleHistoryPanel(); toggleDrawer();">ğŸ“œ è³¼è²·ç´€éŒ„</div>
        <div class="drawer-item" id="d-user" onclick="toggleUserModal(); toggleDrawer();">ğŸ‘¤ æœƒå“¡ä¸­å¿ƒ</div>
        <div class="drawer-item" id="d-login" onclick="showPage('login'); toggleDrawer();">ğŸ”‘ ç™»å…¥</div>
        <div class="drawer-item hidden" id="d-logout" onclick="logout(); toggleDrawer();" style="color:#e67e73; margin-top:40px;">ğŸšª ç™»å‡ºå¸³è™Ÿ</div>
    </div>
</div>

<div class="container">

    <div id="page-cart" class="hidden">

        <div id="cart-container" class="card"></div>

            <input type="email" id="login-email" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #eee; border-radius:12px;" placeholder="Email">
            <input type="password" id="login-password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #eee; border-radius:12px;" placeholder="å¯†ç¢¼">

</div>

<div id="history-overlay" class="hidden overlay" style="justify-content: flex-end;" onclick="toggleHistoryPanel()">
    <div style="width:360px; background:white; height:100%; padding:30px; box-sizing:border-box; overflow-y:auto;" onclick="event.stopPropagation()">

<div id="user-modal" class="hidden overlay"><div class="modal-card">
    <h3 style="text-align:center;">æœƒå“¡ä¸­å¿ƒ</h3>
    <p>å¸³è™Ÿï¼š<b id="m-email"></b></p><p>æš±ç¨±ï¼š<b id="m-name"></b></p><p>å¯†ç¢¼ï¼š<b>********</b></p><p>ä»‹ç´¹ï¼š<b id="m-bio"></b></p>
    <button class="btn-main" style="background:#f0f2f0; color:#444; margin:15px 0;" onclick="document.getElementById('edit-box').classList.toggle('hidden')">ç·¨è¼¯å€‹äººè³‡æ–™</button>
    <div id="edit-box" class="hidden"><div style="display:flex; gap:8px; margin-bottom:10px;"><input id="n-name" placeholder="æ–°æš±ç¨±" style="flex:1;"><button onclick="saveF('username', 'n-name')">ä¿®æ”¹</button></div><div style="display:flex; gap:8px;"><input id="n-bio" placeholder="æ–°ä»‹ç´¹" style="flex:1;"><button onclick="saveF('bio', 'n-bio')">ä¿®æ”¹</button></div></div>
    <div style="text-align:center; margin-top:20px;"><button onclick="toggleUserModal()" style="color:#bbb; border:none; background:none; cursor:pointer;">é—œé–‰</button></div>
</div></div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function toggleDrawer() { 
        const over = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        if (over.classList.contains('hidden')) {
            over.classList.remove('hidden');
            setTimeout(() => panel.classList.remove('closed'), 10);
        } else {
            panel.classList.add('closed');
            setTimeout(() => over.classList.add('hidden'), 300);
        }
    }
    function toggleHistoryPanel() { if(!currentUser) return alert("è«‹ç™»å…¥"); document.getElementById('history-overlay').classList.toggle('hidden'); if(!document.getElementById('history-overlay').classList.contains('hidden')) loadOrders(); }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden')); document.getElementById('page-' + p).classList.remove('hidden'); if (p === 'cart') renderCart(); }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('page-products').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})" style="cursor:pointer;">
                <img src="${p.image_url}" style="width:100%; height:220px; object-fit:cover;">
                <div style="padding:20px; text-align:center;"><h3>${p.name}</h3><p style="color:var(--primary); font-weight:800; font-size:18px;">$${p.price}</p></div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(x => x.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; max-width:400px; border-radius:20px; margin-bottom:25px; box-shadow:var(--shadow);">
            <h1>${p.name}</h1><div style="color:var(--primary); font-size:26px; font-weight:900;">NT$ ${p.price}</div>
            <div style="text-align:left; color:#666; padding:15px; background:#f9f9f9; border-radius:15px; margin-top:20px;">${p.description}</div>
            <button class="btn-main" style="margin-top:25px;" onclick="addToCart(${p.id})">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(id) {
        if (!currentUser) return alert("è«‹ç™»å…¥");
        const p = allProducts.find(x => x.id === id);
        const exist = cart.find(x => x.id === id);
        if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
        document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "<p style='padding:50px; text-align:center; color:#ccc;'>è³¼ç‰©è»Šæ˜¯ç©ºçš„</p>"; return; }
        let total = 0;
        container.innerHTML = cart.map((item, idx) => {
            const sub = item.price * item.qty; total += sub;
            return `<div class="item-row"><img src="${item.image_url}" class="item-img"><div class="item-info"><b>${item.name}</b><br><small>$${item.price}</small></div><div style="font-weight:600;">${item.qty}ä»¶</div><div class="item-price">$${sub}</div></div>`;
        }).join('') + `<div style="padding:20px; text-align:right; font-weight:900; color:var(--primary); font-size:22px;">ç¸½é‡‘é¡ï¼š$${total}</div>`;
    }

    async function checkout() {
        if (!currentUser || cart.length === 0) return;
        const res = await fetch(`${API_URL}/checkout`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, products: cart.map(i=>`${i.name}(x${i.qty})`).join(', '), total: cart.reduce((s,i)=>s+(i.price*i.qty),0), image_url: cart[0].image_url }) });
        if (res.ok) { alert("çµå¸³æˆåŠŸ"); cart = []; document.getElementById('cart-count').innerText="0"; showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const data = await res.json();
        document.getElementById('history-list').innerHTML = data.map(o => `
            <div class="item-row"><img src="${o.image_url}" class="item-img"><div class="item-info"><b>${o.product_name}</b><br><small>${o.order_date.split('T')[0]}</small></div><div class="item-price" style="color:var(--primary)">$${o.total_price}</div></div>
        `).join('') || "å°šç„¡ç´€éŒ„";
    }

    function updateLoginUI(user) { currentUser = user; const l = document.getElementById('d-login'), u = document.getElementById('d-user'), out = document.getElementById('d-logout'); if (user) { l.classList.add('hidden'); u.classList.remove('hidden'); out.classList.remove('hidden'); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); } else { l.classList.remove('hidden'); u.classList.add('hidden'); out.classList.add('hidden'); localStorage.removeItem('èŒå•†åŸ_user'); } }

    async function apiLogin() { const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value; const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e, password: p }) }); if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); } else alert("ç™»å…¥å¤±æ•—"); }
    
    function logout() { updateLoginUI(null); showPage('products'); }
    const saved = localStorage.getItem('èŒå•†åŸ_user'); if (saved) updateLoginUI(JSON.parse(saved)); loadProducts();
    
    async function saveF(field, inputId) {
        const val = document.getElementById(inputId).value;
        const res = await fetch(`${API_URL}/update-profile`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, [field]: val }) });
        if (res.ok) { currentUser[field] = val; updateLoginUI(currentUser); alert("ä¿®æ”¹æˆåŠŸ"); }
    }
</script>
