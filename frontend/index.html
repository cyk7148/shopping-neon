<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå•†åŸ</title>
    <style>
        :root { --primary: #7db9a1; --primary-light: #f0f7f4; --accent: #f4b183; --bg: #fdfaf7; --text: #4a4a4a; --shadow: 0 10px 30px rgba(0,0,0,0.06); }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* å°è¦½åˆ—èˆ‡æ¼¢å ¡é¸å–® */
        header { background: #fff; padding: 0 5%; display: flex; align-items: center; height: 70px; box-shadow: 0 2px 15px rgba(0,0,0,0.02); position: sticky; top: 0; z-index: 100; }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--primary); margin-right: 20px; border: none; background: none; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); display: flex; align-items: center; gap: 8px; cursor: pointer; }

        /* èŒå·¥å…·å·¦å´é¸å–®ç¾åŒ– */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 1001; }
        .drawer { width: 300px; background: white; height: 100%; padding: 40px 25px; box-sizing: border-box; box-shadow: 10px 0 40px rgba(0,0,0,0.05); }
        .drawer-title { color: var(--primary); font-size: 22px; font-weight: 800; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .drawer-item { padding: 18px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: 600; color: #666; transition: 0.3s; }
        .drawer-item:hover { background: var(--primary-light); color: var(--primary); transform: translateX(5px); }

        /* å•†å“å¡ç‰‡ */
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 28px; box-shadow: var(--shadow); transition: 0.3s; border: 1px solid rgba(0,0,0,0.02); overflow: hidden; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(125,185,161,0.15); }

        /* è³¼è²·ç´€éŒ„èˆ‡è³¼ç‰©è»Šé …ç›® */
        .item-row { display: flex; align-items: center; gap: 15px; padding: 18px; border-bottom: 1px solid #f8f8f8; }
        .item-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; background: #eee; }
        .btn-checkout { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 18px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; box-shadow: 0 8px 20px rgba(125,185,161,0.3); }

        .hidden { display: none !important; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: flex; z-index: 1002; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleDrawer()">â˜°</button>
    <div class="logo" onclick="showPage('products')">ğŸ¦– èŒå•†åŸ</div>
</header>

<div id="drawer-overlay" class="hidden drawer-overlay" onclick="toggleDrawer()">
    <div class="drawer" onclick="event.stopPropagation()">
        <div class="drawer-title">ğŸ¦– èŒå·¥å…·</div>
        <div class="drawer-item" onclick="showPage('cart'); toggleDrawer();">ğŸ›’ æˆ‘çš„è³¼ç‰©è»Š (<span id="cart-count">0</span>)</div>
        <div class="drawer-item" onclick="toggleHistoryPanel(); toggleDrawer();">ğŸ“œ è³¼è²·ç´€éŒ„</div>
        <div class="drawer-item" id="user-btn" onclick="toggleUserModal(); toggleDrawer();">ğŸ‘¤ æœƒå“¡ä¸­å¿ƒ</div>
        <div class="drawer-item" id="login-btn" onclick="showPage('login'); toggleDrawer();">ğŸ”‘ é€²å…¥å•†åŸ</div>
        <div id="logout-btn" class="drawer-item hidden" onclick="logout(); toggleDrawer();" style="color:var(--danger); margin-top:60px;">ğŸšª ç™»å‡ºå¸³è™Ÿ</div>
    </div>
</div>

<div class="container">
    <div id="page-products" class="product-grid"></div>

    <div id="page-detail" class="hidden" style="text-align:center;">
        <div id="detail-content" class="card" style="padding:40px;"></div>
        <button onclick="showPage('products')" style="background:none; border:none; color:#bbb; margin-top:20px; cursor:pointer;">â† è¿”å›æ¢ç´¢</button>
    </div>

    <div id="page-cart" class="hidden">
        <h2 style="margin-bottom:25px; font-weight:800;">ğŸ›’ æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card"></div>
        <button class="btn-checkout" style="margin-top:30px;" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:380px; margin:0 auto; padding:40px; text-align:center;">
            <h2 style="margin-bottom:30px;">æ­¡è¿ç™»å…¥</h2>
            <input type="email" id="login-email" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #eee; border-radius:15px;" placeholder="Email">
            <input type="password" id="login-password" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #eee; border-radius:15px;" placeholder="å¯†ç¢¼">
            <button class="btn-checkout" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="history-overlay" class="hidden overlay" style="justify-content: flex-end;" onclick="toggleHistoryPanel()">
    <div style="width:380px; background:white; height:100%; padding:35px; box-sizing:border-box; overflow-y:auto;" onclick="event.stopPropagation()">
        <h3 style="margin-top:0; font-weight:800;">ğŸ›ï¸ è³¼è²·ç´€éŒ„</h3>
        <div id="history-list"></div>
        <button onclick="toggleHistoryPanel()" style="width:100%; margin-top:40px; border:none; padding:15px; border-radius:15px; background:#f5f5f5;">é—œé–‰è¦–çª—</button>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function toggleDrawer() { document.getElementById('drawer-overlay').classList.toggle('hidden'); }
    function toggleHistoryPanel() { if(!currentUser) return alert("è«‹ç™»å…¥"); document.getElementById('history-overlay').classList.toggle('hidden'); if(!document.getElementById('history-overlay').classList.contains('hidden')) loadOrders(); }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden')); document.getElementById('page-' + p).classList.remove('hidden'); if (p === 'cart') renderCart(); }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})" style="cursor:pointer;">
                <img src="${p.image_url}" style="width:100%; height:240px; object-fit:cover;"><div style="padding:25px; text-align:center;"><h3>${p.name}</h3><p style="color:var(--primary); font-weight:800; font-size:18px;">NT$ ${p.price}</p></div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(x => x.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; max-width:400px; border-radius:20px; margin-bottom:25px;">
            <h1 style="font-size:28px;">${p.name}</h1><div style="color:var(--primary); font-size:26px; font-weight:800; margin:15px 0;">NT$ ${p.price}</div>
            <div style="background:#fcfcfc; padding:25px; border-radius:18px; text-align:left; color:#666; line-height:1.6;">${p.description}</div>
            <button class="btn-checkout" style="margin-top:30px;" onclick="addToCart(${p.id})">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(id) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        const p = allProducts.find(x => x.id === id);
        const exist = cart.find(x => x.id === id);
        if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
        document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "<div style='padding:60px; text-align:center; color:#ccc;'>è³¼ç‰©è»Šç©ºç©ºçš„è€¶...</div>"; return; }
        let total = 0;
        container.innerHTML = cart.map((item, idx) => {
            const sub = item.price * item.qty; total += sub;
            return `<div class="item-row"><img src="${item.image_url}" class="item-img"><div class="item-info"><b>${item.name}</b><br><small>$${item.price}</small></div><div style="background:#f0f0f0; padding:5px 12px; border-radius:10px;">${item.qty}ä»¶</div><div class="item-price">$${sub}</div></div>`;
        }).join('') + `<div style="padding:25px; text-align:right; font-weight:900; color:var(--primary); font-size:22px;">ç¸½é‡‘é¡ï¼š$${total}</div>`;
    }

    async function checkout() {
        if (!currentUser || cart.length === 0) return;
        const productsStr = cart.map(i => `${i.name}(x${i.qty})`).join(', ');
        const res = await fetch(`${API_URL}/checkout`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, products: productsStr, total: cart.reduce((s,i)=>s+(i.price*i.qty), 0), image_url: cart[0].image_url }) });
        if (res.ok) { alert("çµå¸³æˆåŠŸï¼è¨‚å–®å·²è¨˜éŒ„"); cart = []; document.getElementById('cart-count').innerText="0"; showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const data = await res.json();
        document.getElementById('history-list').innerHTML = data.map(o => `
            <div class="item-row"><img src="${o.image_url}" class="item-img"><div class="item-info"><b>${o.product_name}</b><br><small>${o.order_date.split('T')[0]}</small></div><div class="item-price" style="color:var(--primary)">$${o.total_price}</div></div>
        `).join('') || "å°šç„¡ç¶²é è³¼è²·ç´€éŒ„";
    }

    function updateLoginUI(user) {
        currentUser = user;
        const l = document.getElementById('login-btn'), u = document.getElementById('user-btn'), out = document.getElementById('logout-btn');
        if (user) { l.classList.add('hidden'); u.classList.remove('hidden'); out.classList.remove('hidden'); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); }
        else { l.classList.remove('hidden'); u.classList.add('hidden'); out.classList.add('hidden'); localStorage.removeItem('èŒå•†åŸ_user'); }
    }

    async function apiLogin() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e, password: p }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); }
    }
    
    function logout() { updateLoginUI(null); showPage('products'); }
    const saved = localStorage.getItem('èŒå•†åŸ_user'); if (saved) updateLoginUI(JSON.parse(saved)); loadProducts();
</script>
</body>
</html>
