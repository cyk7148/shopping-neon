        @keyframes scratch-shake { 0%, 100% { transform: translate(0,0); } 20% { transform: translate(-4px, 2px); } 40% { transform: translate(4px, -2px); } 60% { transform: translate(-4px, -2px); } 80% { transform: translate(4px, 2px); } }

<script>
    const API = "/api"; let products = [], cart = [], user = null, points = 0;
    
    function toggleM() { document.getElementById('menu').classList.toggle('active'); document.getElementById('mask').classList.toggle('active'); }
    function toggleH() { const p = document.getElementById('history-panel'); p.style.right = p.style.right === '0px' ? '-100%' : '0px'; if(p.style.right==='0px') loadHistory(); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    function openM(id) { if(!user && id!=='signin') return alert("è«‹å…ˆç™»å…¥"); toggleM(); document.getElementById('modal-'+id).classList.add('active'); if(id==='user') syncUserData(false); if(id==='scratch'){ const p=document.getElementById('prize'); p.className=""; p.innerText="âœ¨ é»æ“Šé–‹åˆ® âœ¨"; } }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); }

    // [æ ¸å¿ƒä¿®æ­£] å¼·åˆ¶å¯«å…¥ LocalStorageï¼Œè§£æ±º 0 åˆ†è·³å›å•é¡Œ
    async function syncUserData(show) {
        if(!user) return;
        try {
            const res = await fetch(API + "/get-user", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:user.email}) });
            if(res.ok) { 
                user = await res.json(); points = Number(user.points);
                localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); 
                refreshUser(); if(show) alert("âœ… åŒæ­¥æˆåŠŸï¼ç©åˆ†ï¼š" + points); 
            }
        } catch(e) { if(show) alert("âŒ é€£ç·šéŒ¯èª¤ï¼Œä¼ºæœå™¨å–šé†’ä¸­..."); }
    }
    function refreshUser() { document.getElementById('u-email').innerText = user.email; document.getElementById('u-name').innerText = user.username; document.getElementById('u-bio').innerText = user.bio; document.getElementById('u-points').innerText = points; document.getElementById('count').innerText = cart.reduce((s,i)=>s+i.qty,0); }

    // [æ°›åœæ„Ÿåˆ®åˆ®æ¨‚] ä½¿ç”¨ finally æ©Ÿåˆ¶è§£æ±ºæŒ‰éˆ•å¡æ­»
    async function playScratch() {
        if(points < 1) return alert("âŒ ç©åˆ†ä¸è¶³ï¼");
        const box = document.getElementById('prize'), btn = document.getElementById('scratch-btn'), s_s = document.getElementById('s-scratch');
        btn.disabled = true; box.innerText = "åŠªåŠ›åˆ®é–‹ä¸­..."; box.classList.add('scratching');
        try { s_s.currentTime = 0; s_s.play(); } catch(e){}

        try {
            const [res, _] = await Promise.all([
                fetch(API + "/scratch-win", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:user.email}) }),
                new Promise(r => setTimeout(r, 2500))
            ]);
            if(res.ok) { 
                const d = await res.json(); box.innerText = d.prizeName; box.className = "revealed";
                points = Number(d.newTotal); user.points = points; 
                localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); refreshUser();
                if(d.prizeName.includes("éŠ˜è¬")) document.getElementById('s-lose').play(); else document.getElementById('s-win').play();
            } else alert("âŒ ç³»çµ±å¿™ç¢Œï¼Œè«‹ç¨å¾Œé‡è©¦");
        } catch(e) { alert("âŒ é€£ç·šè¶…æ™‚ï¼Œè«‹æŒ‰åŒæ­¥æŒ‰éˆ•é‡è©¦"); }
        finally { btn.disabled = false; box.classList.remove('scratching'); s_s.pause(); }
    }

    async function login() {
        const res = await fetch(API + "/login", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:document.getElementById('l-email').value, password:document.getElementById('l-pass').value}) });
        if(res.ok) { user = await res.json(); points = Number(user.points); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); showPage('products'); refreshUser(); } else alert("ç™»å…¥å¤±æ•—");
    }
    async function doSignin() {
        const res = await fetch(API + "/daily-signin", { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email: user.email}) });
        if(res.ok) { const d = await res.json(); points = Number(d.points); user.points = points; localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); refreshUser(); alert("âœ… ç°½åˆ°æˆåŠŸï¼ç²å¾— 10 ç©åˆ†"); toggleM(); }
        else alert((await res.json()).error);
    }
    async function loadHistory() {
        const d = await (await fetch(API + `/orders?email=${user.email}`)).json();
        document.getElementById('h-list').innerHTML = d.map(o => `

                    <div style="color:#999; font-size:12px;">${o.order_date.split('T')[0]}</div>
                </div>
            </div>`).join('') || "<p>å°šç„¡ç´€éŒ„</p>";
    }
    async function load() { 
        products = await (await fetch(API + "/products")).json(); 
        document.getElementById('page-products').innerHTML = products.map(p => `<div style="background:white; border-radius:20px; padding:15px; margin-bottom:10px;" onclick="showDetail(${p.id})"><img src="${p.image_url}" style="width:100%; border-radius:15px;"><h3 style="margin:10px 0;">${p.name}</h3><b style="color:var(--p);">$${p.price}</b></div>`).join('');
    }
    function logout() { user=null; localStorage.removeItem('èŒå•†åŸ_user'); showPage('login'); toggleM(); }
    window.onload = () => { const s = localStorage.getItem('èŒå•†åŸ_user'); if(s) { try { user = JSON.parse(s); points = Number(user.points || 0); showPage('products'); syncUserData(false); } catch(e) { showPage('login'); } } else showPage('login'); load(); };
</script>
