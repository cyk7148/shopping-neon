<script>
    const API = "/api"; let products = [], cart = [], user = null, points = 0;
    
    function toggleM() { document.getElementById('menu').classList.toggle('active'); document.getElementById('mask').classList.toggle('active'); }
    function toggleH() { document.getElementById('history-panel').style.right = document.getElementById('history-panel').style.right === '0px' ? '-100%' : '0px'; if(document.getElementById('history-panel').style.right === '0px') loadHistory(); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    function openM(id) { if(!user && id!=='signin') return alert("è«‹å…ˆç™»å…¥"); toggleM(); document.getElementById('modal-'+id).classList.add('active'); if(id==='user') syncUserData(false); if(id==='scratch') { document.getElementById('prize').className = ""; document.getElementById('prize').innerText = "âœ¨ é»æ“Šä¸‹æ–¹åˆ®é–‹ âœ¨"; } }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); }

    // åŒæ­¥æ©Ÿåˆ¶ï¼šè§£æ±ºé‡æ–°æ•´ç†è®Š 0 çš„å•é¡Œ
    async function syncUserData(show) {
        if(!user) return;
        try {
            const res = await fetch(API + "/get-user", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:user.email}) });
            if(res.ok) { user = await res.json(); points = Number(user.points); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); refreshUser(); if(show) alert("åŒæ­¥æˆåŠŸï¼åˆ†æ•¸ï¼š" + points); }
        } catch(e) { if(show) alert("åŒæ­¥å¤±æ•—ï¼Œè«‹ç¢ºèª Render éƒ¨ç½²æˆåŠŸ"); }
    }
    function refreshUser() { document.getElementById('u-email').innerText = user.email; document.getElementById('u-name').innerText = user.username; document.getElementById('u-bio').innerText = user.bio || "å°šç„¡ä»‹ç´¹"; document.getElementById('u-points').innerText = points; }

    // åˆ®åˆ®æ¨‚ä¿®å¾©æ ¸å¿ƒï¼šåŠ å…¥ finally è§£æ±ºå¡æ­»
    async function playScratch() {
        if(points < 1) return alert("âŒ ç©åˆ†ä¸è¶³ (éœ€è¦ 1 é»)ï¼");
        const box = document.getElementById('prize'), btn = document.getElementById('scratch-btn'), s_s = document.getElementById('s-scratch');
        
        btn.disabled = true; btn.innerText = "åˆ®é–‹ä¸­...";
        box.innerText = "åŠªåŠ›åˆ®é–‹ä¸­..."; box.className = "scratching-active";
        try { s_s.currentTime = 0; s_s.play(); } catch(e){}

        try {
            const [res, _] = await Promise.all([
                fetch(API + "/scratch-win", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:user.email}) }),
                new Promise(r => setTimeout(r, 2500))
            ]);
            
            if(res.ok) { 
                const d = await res.json(); 
                box.innerText = d.prizeName; box.className = "revealed";
                points = Number(d.newTotal); user.points = points; 
                localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); refreshUser();
                if(d.prizeName.includes("éŠ˜è¬")) document.getElementById('s-lose').play(); else document.getElementById('s-win').play();
            } else { alert("âŒ " + (await res.json()).error); }
        } catch(e) { 
            alert("âŒ é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¢ºå®šå¾Œç«¯å·²é–‹æ©Ÿä¸”éƒ¨ç½²æˆåŠŸ"); 
        } finally {

            btn.disabled = false; btn.innerText = "ğŸ‘‰ æ¶ˆè€— 1 ç©åˆ†é–‹åˆ®!";
            box.classList.remove('scratching-active');
            s_s.pause();
        }
    }

    async function login() {
        const res = await fetch(API + "/login", { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:document.getElementById('l-email').value, password:document.getElementById('l-pass').value}) });
        if(res.ok) { user = await res.json(); points = Number(user.points); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); showPage('products'); refreshUser(); } else alert("ç™»å…¥å¤±æ•—");
    }
    async function load() { 
        products = await (await fetch(API + "/products")).json(); 
        document.getElementById('page-products').innerHTML = products.map(p => `<div style="background:white; border-radius:20px; padding:15px; margin-bottom:10px;"><img src="${p.image_url}" style="width:100%; border-radius:15px;"><h3 style="margin:10px 0;">${p.name}</h3><b style="color:var(--p); font-size:20px;">$${p.price}</b></div>`).join('');
    }
    function logout() { user=null; localStorage.removeItem('èŒå•†åŸ_user'); showPage('login'); toggleM(); }

    window.onload = () => { 
        const s = localStorage.getItem('èŒå•†åŸ_user'); 
        if(s) { try { user = JSON.parse(s); points = Number(user.points || 0); showPage('products'); syncUserData(false); } catch(e) { showPage('login'); } } 
        else showPage('login'); load(); 
    };
