<!DOCTYPE html>

        /* å½ˆçª—æ¨£å¼ */

    <div class="nav-right">

        <span id="user-display" class="user-name-btn hidden" onclick="toggleUserModal()"></span>

<div class="container">

        <div id="product-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:25px;"></div>
    </div>

    <div id="page-detail" class="hidden">

    <div id="page-login" class="hidden">

            <h2>æ­¡è¿å›ä¾†</h2>
            <input type="email" id="login-email" class="input-field" placeholder="Email">

    <div class="modal-card">

        <div id="view-mode">

            <button class="btn-submit" style="background:#f0f2f0; color:#4a4a4a; margin-bottom:10px;" onclick="setEditMode('bio')">ç·¨è¼¯ä»‹ç´¹</button>
            <button class="btn-submit" style="background:#f0f2f0; color:#4a4a4a;" onclick="setEditMode('pwd')">ä¿®æ”¹å¯†ç¢¼</button>
        </div>

        <div id="bio-edit-mode" class="hidden">
            <textarea id="edit-bio-input" class="input-field" style="height:100px;"></textarea>
            <button class="btn-submit" onclick="saveBio()">å„²å­˜ä»‹ç´¹</button>
        </div>

        <div id="pwd-edit-mode" class="hidden">

            <button class="btn-submit" onclick="savePassword()">æ›´æ–°å¯†ç¢¼</button>
        </div>

        <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:600; margin-top:25px; cursor:pointer;">ç™»å‡ºå¸³è™Ÿ</button>
        <button onclick="toggleUserModal()" style="display:block; width:100%; background:none; border:none; color:#bbb; margin-top:10px; cursor:pointer;">é—œé–‰</button>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let currentUser = null;
    let allProducts = [];

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="page-card" style="padding:0; overflow:hidden; cursor:pointer;" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover;">
                <h3 style="padding:15px 15px 5px;">${p.name}</h3>
                <p style="padding:0 15px 15px; color:var(--danger); font-weight:bold;">NT$ ${p.price}</p>
            </div>`).join('');
    }

    function toggleUserModal() {
        const modal = document.getElementById('user-modal');
        modal.classList.toggle('hidden');
        if (!modal.classList.contains('hidden') && currentUser) {
            setEditMode('none');
            document.getElementById('modal-email').innerText = currentUser.email;
            document.getElementById('display-bio').innerText = currentUser.bio || "ç›®å‰å°šç„¡ä»‹ç´¹ã€‚";
        }
    }

    function setEditMode(m) {
        document.getElementById('view-mode').className = (m === 'none') ? '' : 'hidden';
        document.getElementById('bio-edit-mode').className = (m === 'bio') ? '' : 'hidden';
        document.getElementById('pwd-edit-mode').className = (m === 'pwd') ? '' : 'hidden';
        if(m === 'bio') document.getElementById('edit-bio-input').value = currentUser.bio;
    }

    // ä¿®å¾©å¾Œçš„å„²å­˜å‡½å¼
    async function saveBio() {
        const bio = document.getElementById('edit-bio-input').value;
        try {
            const res = await fetch(`${API_URL}/update-bio`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentUser.email, bio: bio })
            });
            if (res.ok) {
                currentUser.bio = bio;
                document.getElementById('display-bio').innerText = bio;
                setEditMode('none');
                alert("å€‹äººä»‹ç´¹å„²å­˜æˆåŠŸï¼");
            }
        } catch(e) { alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š"); }
    }

    async function savePassword() {
        const pwd = document.getElementById('new-password').value;
        const res = await fetch(`${API_URL}/update-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentUser.email, newPassword: pwd })
        });
        if (res.ok) { setEditMode('none'); alert("å¯†ç¢¼ä¿®æ”¹æˆåŠŸï¼"); }
    }

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        if (res.ok) {
            currentUser = await res.json();
            document.getElementById('user-display').innerText = currentUser.username + "(å·²ç™»å…¥)";
            document.getElementById('user-display').classList.remove('hidden');
            document.getElementById('login-nav-btn').classList.add('hidden');
            showPage('products'); loadProducts();
        } else { alert("ç™»å…¥å¤±æ•—"); }
    }

    loadProducts();
</script>
