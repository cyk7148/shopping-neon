<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå•†åŸ</title>
    <style>
        :root { 
            --primary: #7db9a1; --accent: #f4b183; --bg: #fdfaf7; 
            --text: #4a4a4a; --danger: #e67e73; --shadow: 0 12px 30px rgba(0,0,0,0.05); 
        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        header { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); 
            padding: 0 5%; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 15px rgba(0,0,0,0.02); 
            height: 60px; box-sizing: border-box; 
        }
        
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); cursor: pointer; letter-spacing: 0.5px; }
        .nav-right { display: flex; align-items: center; gap: 8px; }
        
        .btn-cart-header { 
            background: var(--accent); color: white; border: none; 
            padding: 6px 15px; border-radius: 50px; cursor: pointer; 
            font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 4px;
        }
        
        /* 12px ç¸®å°é å³ */
        .user-name-btn { 
            background: #f0f2f0; padding: 6px 10px; border-radius: 8px; 
            cursor: pointer; font-weight: 500; color: var(--primary);
            font-size: 12px; white-space: nowrap; 
        }

        .container { max-width: 850px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 22px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.01); }
        
        /* è©³æƒ…é å‚ç›´æ ¼å¼ */
        .detail-content { padding: 35px; text-align: center; }
        .detail-img { width: 100%; max-width: 450px; border-radius: 18px; margin-bottom: 25px; }
        .detail-title { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
        .detail-price { font-size: 22px; color: var(--danger); font-weight: 500; margin-bottom: 20px; }
        .detail-desc-box { background: #f8f9f8; padding: 20px; border-radius: 15px; text-align: left; color: #666; line-height: 1.7; margin-bottom: 25px; }
        
        /* é‚„åŸå¾Œçš„è³¼ç‰©è»Šæ ¼å¼ */
        .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f5f5f5; }
        .cart-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .cart-info { flex: 1; text-align: left; }
        .cart-total { text-align: right; font-size: 18px; font-weight: 800; margin-top: 20px; color: var(--danger); }

        .btn-submit { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 14px; cursor: pointer; width: 100%; font-weight: 600; font-size: 16px; }

        /* é‚„åŸå¾Œçš„æœƒå“¡ä¸­å¿ƒæ ¼å¼ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 40px; border-radius: 30px; width: 360px; max-height: 85vh; overflow-y: auto; text-align: left; }
        .modal-title { font-size: 20px; font-weight: 700; text-align: center; margin: 0 0 30px; }
        .profile-item { margin-bottom: 15px; font-size: 16px; }
        .btn-edit-profile { background: #f0f2f0; color: #4a4a4a; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; margin: 15px 0 30px; }
        .order-section-title { font-size: 18px; font-weight: 700; margin: 20px 0 15px; border-top: 1px solid #eee; padding-top: 25px; }
        .order-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        
        .input-field { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('products')">èŒå•†åŸ</div>
    <div class="nav-right">
        <button class="btn-cart-header" onclick="showPage('cart')">ğŸ›’ è³¼ç‰©è»Š (<span id="cart-count">0</span>)</button>
        <span id="user-display" class="user-name-btn hidden" onclick="toggleUserModal()"></span>
        <button id="login-nav-btn" class="user-name-btn" onclick="showPage('login')">ç™»å…¥</button>
    </div>
</header>

<div class="container">
    <div id="page-products">
        <div id="product-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:25px;">è¼‰å…¥ä¸­...</div>
    </div>
    
    <div id="page-detail" class="hidden">
        <div id="detail-content" class="card detail-content"></div>
        <p style="text-align:center; margin-top:20px; cursor:pointer; color:#bbb;" onclick="showPage('products')">â† è¿”å›åˆ—è¡¨</p>
    </div>

    <div id="page-cart" class="hidden">
        <h2 style="text-align:center; margin-bottom:25px;">æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card" style="padding:30px;"></div>
        <button class="btn-submit" style="margin-top:25px;" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:380px; margin:0 auto; padding:40px; text-align:center;">
            <h2>æ­¡è¿å›ä¾†</h2>
            <input type="email" id="login-email" class="input-field" placeholder="Email">
            <input type="password" id="login-password" class="input-field" placeholder="å¯†ç¢¼">
            <button class="btn-submit" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="user-modal" class="hidden modal-overlay">
    <div class="modal-card">
        <div class="modal-title">æœƒå“¡ä¸­å¿ƒ</div>
        <div id="profile-view">
            <div class="profile-item">æš±ç¨±ï¼š<b id="modal-username"></b></div>
            <div class="profile-item">ä»‹ç´¹ï¼š<b id="modal-bio"></b></div>
            <button class="btn-edit-profile" onclick="toggleEditMode(true)">ç·¨è¼¯å€‹äººè³‡æ–™</button>
        </div>
        <div id="profile-edit" class="hidden">
            <input id="edit-username" class="input-field" placeholder="æ–°æš±ç¨±">
            <button class="btn-submit" style="padding:10px; font-size:14px;" onclick="saveProfile()">å„²å­˜ä¸¦æ›´æ–°</button>
        </div>
        <div class="order-section-title">ç¶²é è³¼è²·ç´€éŒ„</div>
        <div id="order-history">è¼‰å…¥ä¸­...</div>
        <div style="text-align:center; margin-top:25px;">
            <button onclick="logout()" style="color:var(--danger); background:none; border:none; font-weight:600; cursor:pointer;">ç™»å‡º</button>
            <button onclick="toggleUserModal()" style="color:#bbb; background:none; border:none; cursor:pointer; display:block; width:100%; margin-top:10px;">é—œé–‰</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if (p === 'cart') renderCart();
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="card" style="cursor:pointer;" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:220px; object-fit:cover;">
                <div style="padding:18px; text-align:center;">
                    <h3 style="margin:0; font-size:17px;">${p.name}</h3>
                    <p style="color:var(--danger); font-weight:700; margin-top:8px;">NT$ ${p.price}</p>
                </div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(i => i.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" class="detail-img">
            <div class="detail-title">${p.name}</div>
            <div class="detail-price">NT$ ${p.price}</div>
            <div class="detail-desc-box">${p.description}</div>
            <button class="btn-submit" onclick="addToCart('${p.name}', ${p.price}, '${p.image_url}')">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(n, p, i) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        cart.push({ name: n, price: p, img: i });
        document.getElementById('cart-count').innerText = cart.length;
        alert("å·²æˆåŠŸåŠ å…¥è³¼ç‰©è»Šï¼");
    }

    // é‚„åŸè³¼ç‰©è»Šä»‹é¢
    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "<p style='text-align:center; color:#ccc;'>è³¼ç‰©è»Šæ˜¯ç©ºçš„</p>"; return; }
        let total = cart.reduce((s, i) => s + i.price, 0);
        container.innerHTML = cart.map(i => `
            <div class="cart-item">
                <img src="${i.img}" class="cart-img">
                <div class="cart-info"><b>${i.name}</b><br><small style="color:#aaa;">NT$ ${i.price}</small></div>
                <div style="font-weight:700;">$${i.price}</div>
            </div>`).join('') + `<div class="cart-total">ç¸½è¨ˆï¼šNT$ ${total}</div>`;
    }

    async function checkout() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + i.price, 0);
        const productsStr = cart.map(i => i.name).join(', ');
        const res = await fetch(`${API_URL}/checkout`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentUser.email, products: productsStr, total: total })
        });
        if (res.ok) { alert("çµå¸³æˆåŠŸï¼è¨‚å–®å·²å­˜å…¥ç´€éŒ„ã€‚"); cart = []; document.getElementById('cart-count').innerText = "0"; showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const orders = await res.json();
        document.getElementById('order-history').innerHTML = orders.length ? orders.map(o => `
            <div class="order-item">
                <span>${o.order_date.split('T')[0]} - ${o.product_name}</span>
                <b>NT$ ${o.total_price}</b>
            </div>`).join('') : "å°šç„¡ç¶²é è³¼è²·ç´€éŒ„";
    }

    function toggleUserModal() {
        const modal = document.getElementById('user-modal');
        modal.classList.toggle('hidden');
        if (!modal.classList.contains('hidden') && currentUser) {
            document.getElementById('modal-username').innerText = currentUser.username;
            document.getElementById('modal-bio').innerText = currentUser.bio || "ç¶²é å‰µä½œè€…";
            loadOrders();
        }
    }

    function toggleEditMode(edit) {
        document.getElementById('profile-view').className = edit ? 'hidden' : '';
        document.getElementById('profile-edit').className = edit ? '' : 'hidden';
    }

    async function saveProfile() {
        const newName = document.getElementById('edit-username').value;
        const res = await fetch(`${API_URL}/update-profile`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentUser.email, username: newName, bio: currentUser.bio })
        });
        if (res.ok) { currentUser.username = newName; updateLoginUI(currentUser); toggleUserModal(); alert("æ›´æ–°æˆåŠŸï¼"); }
    }

    function updateLoginUI(user) {
        currentUser = user;
        const display = document.getElementById('user-display');
        const loginBtn = document.getElementById('login-nav-btn');
        if (user) {
            display.innerText = user.username + "(å·²ç™»å…¥)";
            display.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user));
        } else {
            display.classList.add('hidden');
            loginBtn.classList.remove('hidden');
        }
    }

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); }
        else { alert("ç™»å…¥å¤±æ•—"); }
    }
    
    const savedUser = localStorage.getItem('èŒå•†åŸ_user');
    if (savedUser) updateLoginUI(JSON.parse(savedUser));
    loadProducts();
</script>
</body>
</html>
