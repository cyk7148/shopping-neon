<script>
    const API = "/api";
    let products = [], cart = [], user = null, points = 0;

    function toggleM() { document.getElementById('menu').classList.toggle('active'); document.getElementById('mask').classList.toggle('active'); }
    function toggleH() { document.getElementById('history-panel').classList.toggle('active'); }
    function openM(id) { toggleM(); document.getElementById('modal-'+id).classList.add('active'); if(id==='user') refreshU(); }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); toggleM(); }

    async function load() {
        try {
            const res = await fetch(API + "/products");
            if(!res.ok) throw new Error();
            products = await res.json();
            document.getElementById('page-products').innerHTML = products.map(p => `
                <div class="card" onclick="add(${p.id})">
                    <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover;">
                    <div style="padding:15px;"><h3>${p.name}</h3><b style="color:var(--p);">$${p.price}</b></div>

        } catch(e) { document.getElementById('page-products').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥å¾Œç«¯ Render æ˜¯å¦æ­£å¸¸ã€‚"; }
    }

    function add(id) { if(!user) return alert("è«‹ç™»å…¥"); cart.push(products.find(x=>x.id===id)); alert("å·²åŠ å…¥ï¼"); }

    function refreshU() {

    }

    // å•Ÿå‹•åˆå§‹åŒ–ç¨‹åºï¼šé˜²æ­¢ localStorage æå£å°è‡´ç©ºç™½
    window.onload = () => {
        try {

            if(saved) {
                user = JSON.parse(saved);
                points = Number(user.points || 0);
            }
        } catch(e) { localStorage.removeItem('èŒå•†åŸ_user'); }
        load();
    };
