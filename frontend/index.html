        <div class="drawer-item hidden" id="btn-logout-nav" onclick="logout(); toggleDrawer();" style="color:#e67e73; margin-top:40px;">ğŸšª ç™»å‡ºå¸³è™Ÿ</div>

    <div id="page-login" class="hidden">

            <h2>ç™»å…¥èŒå•†åŸ</h2>

            <input type="password" id="login-password" class="input-edit" placeholder="å¯†ç¢¼">

<div id="user-modal" class="hidden modal-overlay">
    <div class="modal-card">
        <h3 style="text-align:center; margin-top:0;">æœƒå“¡ä¸­å¿ƒ</h3>
        <p>å¸³è™Ÿï¼š<b id="m-email"></b></p>
        <p>æš±ç¨±ï¼š<b id="m-name"></b></p>
        <p>å¯†ç¢¼ï¼š<b>********</b></p>
        <p>ä»‹ç´¹ï¼š<b id="m-bio"></b></p>
        
        <button class="btn-main" style="background:#f0f2f0; color:#444; margin-top:15px;" onclick="document.getElementById('edit-box').classList.toggle('hidden')">ç·¨è¼¯å€‹äººè³‡æ–™</button>
        
        <div id="edit-box" class="hidden edit-box">
            <input id="new-name" class="input-edit" placeholder="æ–°æš±ç¨±">
            <button class="btn-main" style="margin-bottom:10px; padding:10px;" onclick="saveProfile('username', 'new-name')">ä¿®æ”¹æš±ç¨±</button>
            <input id="new-bio" class="input-edit" placeholder="æ–°ä»‹ç´¹">

        </div>

<div id="history-overlay" class="hidden modal-overlay" style="justify-content: flex-end;" onclick="toggleHistoryPanel()">
    <div style="width:360px; background:white; height:100%; padding:30px; box-sizing:border-box; overflow-y:auto;" onclick="event.stopPropagation()">
        <h3>ğŸ›ï¸ è³¼è²·ç´€éŒ„</h3>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function toggleDrawer() { 
        const over = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        if (over.classList.contains('hidden')) {
            over.classList.remove('hidden');
            setTimeout(() => panel.classList.remove('closed'), 10);
        } else {
            panel.classList.add('closed');
            setTimeout(() => over.classList.add('hidden'), 300);
        }
    }

    // ç¨ç«‹è™•ç†æœƒå“¡å½ˆçª—ï¼Œé¿å…èˆ‡é¸å–®è¡çª
    function openMemberModal() {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        toggleDrawer(); // å…ˆé—œé–‰é¸å–®
        document.getElementById('m-email').innerText = currentUser.email;
        document.getElementById('m-name').innerText = currentUser.username;
        document.getElementById('m-bio').innerText = currentUser.bio || "ç¶²é å‰µä½œè€…";
        document.getElementById('user-modal').classList.remove('hidden');
    }

    function closeMemberModal() { document.getElementById('user-modal').classList.add('hidden'); }

    function toggleHistoryPanel() { 
        if(!currentUser) return alert("è«‹å…ˆç™»å…¥"); 
        document.getElementById('history-overlay').classList.toggle('hidden'); 
        if(!document.getElementById('history-overlay').classList.contains('hidden')) loadOrders(); 
    }

    function showPage(p) { 
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden')); 
        document.getElementById('page-' + p).classList.remove('hidden'); 
        if (p === 'cart') renderCart(); 
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('page-products').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover; border-radius:18px;">
                <h3 style="text-align:center;">${p.name}</h3>
                <p style="color:var(--primary); font-weight:800; text-align:center;">$${p.price}</p>
            </div>`).join('');
    }

    function updateLoginUI(user) {
        currentUser = user;
        const loginBtn = document.getElementById('btn-login-nav'), userBtn = document.getElementById('btn-member-center'), logoutBtn = document.getElementById('btn-logout-nav');
        if (user) {
            loginBtn.classList.add('hidden');
            userBtn.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user));
        } else {
            loginBtn.classList.remove('hidden');
            userBtn.classList.add('hidden');
            logoutBtn.classList.add('hidden');
            localStorage.removeItem('èŒå•†åŸ_user');
        }
    }

    async function apiLogin() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e, password: p }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); } else alert("ç™»å…¥å¤±æ•—");
    }

    async function saveProfile(field, inputId) {
        const val = document.getElementById(inputId).value;
        const res = await fetch(`${API_URL}/update-profile`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, [field]: val }) });
        if (res.ok) { currentUser[field] = val; updateLoginUI(currentUser); alert("ä¿®æ”¹æˆåŠŸ"); closeMemberModal(); }
    }

    function logout() { updateLoginUI(null); showPage('products'); }
    const saved = localStorage.getItem('èŒå•†åŸ_user'); if (saved) updateLoginUI(JSON.parse(saved)); loadProducts();
</script>
