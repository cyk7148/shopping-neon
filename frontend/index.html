<!DOCTYPE html>

    <title>èŒå•†åŸ</title>
    <link rel="icon" href="https://img.icons8.com/color/96/dinosaur.png">
    <style>

        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* å°è¦½åˆ— */
        header { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 0 5%; display: flex; align-items: center; height: 70px; box-shadow: 0 2px 15px rgba(0,0,0,0.02); position: sticky; top: 0; z-index: 100; }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--primary); border: none; background: none; margin-right: 15px; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 900; color: var(--primary); cursor: pointer; flex: 1; }
        .logo img { width: 38px; height: 38px; object-fit: contain; }

        /* å·¦å´æ”¶ç´é¸å–® */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 1001; transition: 0.3s; }
        .drawer { width: 280px; background: white; height: 100%; padding: 40px 25px; box-sizing: border-box; transform: translateX(0); transition: 0.4s; }
        .drawer.closed { transform: translateX(-100%); }
        .drawer-item { padding: 16px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 600; color: #666; transition: 0.2s; }
        .drawer-item:hover { background: var(--primary-bg); color: var(--primary); }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 28px; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.01); padding: 25px; margin-bottom: 20px; text-align: center; }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 18px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; transition: 0.3s; }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        /* å½ˆçª—æ¨£å¼ï¼šç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-card { background: white; padding: 35px; border-radius: 30px; width: 340px; text-align: center; box-shadow: var(--shadow); }

        .item-row { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #f5f5f5; text-align: left; }
        .item-img { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleDrawer()">â˜°</button>
    <div class="logo" onclick="showPage('products')"><img src="https://img.icons8.com/color/96/dinosaur.png"><span>èŒå•†åŸ</span></div>
</header>

<div id="drawer-overlay" class="hidden drawer-overlay" onclick="toggleDrawer()">
    <div id="drawer-panel" class="drawer closed" onclick="event.stopPropagation()">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:40px; color:var(--primary); font-size:24px; font-weight:900;">
            <img src="https://img.icons8.com/color/96/dinosaur.png" style="width:40px;">èŒå·¥å…·
        </div>
        <div class="drawer-item" onclick="openModal('modal-signin')">ğŸ“… æ¯æ—¥ç°½åˆ°</div>
        <div class="drawer-item" onclick="openModal('modal-lottery')">ğŸ å¹¸é‹æŠ½ç</div>
        <div class="drawer-item" onclick="showPage('cart'); toggleDrawer();">ğŸ›’ è³¼ç‰©è»Š (<span id="cart-count">0</span>)</div>
        <div class="drawer-item" onclick="toggleHistoryPanel(); toggleDrawer();">ğŸ“œ è³¼è²·ç´€éŒ„</div>
        <div class="drawer-item" onclick="openModal('user-modal')">ğŸ‘¤ æœƒå“¡ä¸­å¿ƒ</div>
        <div class="drawer-item" id="btn-login-nav" onclick="showPage('login'); toggleDrawer();">ğŸ”‘ ç™»å…¥</div>
        <div class="drawer-item hidden" id="btn-logout-nav" onclick="logout(); toggleDrawer();" style="color:#e67e73; margin-top:30px;">ğŸšª ç™»å‡ºå¸³è™Ÿ</div>
    </div>
</div>

<div class="container">
    <div id="page-products" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:30px;"></div>
    
    <div id="page-cart" class="hidden">
        <h2>ğŸ›’ æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card"></div>
        <button class="btn-main" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:350px; margin:0 auto;">
            <h2>ç™»å…¥</h2>
            <input type="email" id="login-email" style="width:100%; padding:12px; border-radius:12px; border:1px solid #eee; margin-bottom:12px;" placeholder="Email">
            <input type="password" id="login-password" style="width:100%; padding:12px; border-radius:12px; border:1px solid #eee; margin-bottom:20px;" placeholder="å¯†ç¢¼">
            <button class="btn-main" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="modal-signin" class="hidden modal-overlay">
    <div class="modal-card">
        <h2>æ¯æ—¥ç°½åˆ°</h2>
        <p>ç²å¾— <b style="color:var(--accent)">10</b> ç©åˆ†</p>
        <div id="signin-status" style="margin:20px 0; font-weight:bold; color:var(--primary);">å°šæœªç°½åˆ°</div>
        <button id="btn-do-signin" class="btn-main" onclick="doSignIn()">ç«‹å³ç°½åˆ°</button>
        <button onclick="closeModals()" style="background:none; border:none; color:#bbb; margin-top:20px; cursor:pointer;">é—œé–‰</button>
    </div>
</div>

<div id="modal-lottery" class="hidden modal-overlay">
    <div class="modal-card">
        <h2>å¹¸é‹æŠ½ç</h2>
        <div style="background:#f9f9f9; padding:20px; border-radius:20px; margin:15px 0; border:2px dashed var(--primary);">
            <div id="lottery-result">ç©åˆ†é¤˜é¡: <span id="user-points-display">0</span></div>
        </div>
        <button class="btn-main" onclick="doLottery()">æ¶ˆè€— 20 ç©åˆ†æŠ½ç</button>
        <button onclick="closeModals()" style="background:none; border:none; color:#bbb; margin-top:20px; cursor:pointer;">é—œé–‰</button>
    </div>
</div>

<div id="user-modal" class="hidden modal-overlay">
    <div class="modal-card">
        <h3>æœƒå“¡ä¸­å¿ƒ</h3>
        <p>å¸³è™Ÿï¼š<b id="m-email"></b></p>
        <p>ç›®å‰ç©åˆ†ï¼š<b id="m-points" style="color:var(--primary);">0</b></p>
        <button onclick="closeModals()" class="btn-main" style="background:#eee; color:#666;">è¿”å›</button>
    </div>
</div>

<div id="history-overlay" class="hidden modal-overlay" style="justify-content: flex-end;" onclick="toggleHistoryPanel()">
    <div style="width:360px; background:white; height:100%; padding:30px; box-sizing:border-box; overflow-y:auto;" onclick="event.stopPropagation()">
        <h3>ğŸ›ï¸ è³¼è²·ç´€éŒ„</h3>
        <div id="history-list"></div>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null, userPoints = 0, hasSignedIn = false;

    // æŠ½å±œé¸å–®é–‹é—œ
    function toggleDrawer() {
        const o = document.getElementById('drawer-overlay'), p = document.getElementById('drawer-panel');
        if(o.classList.contains('hidden')){
            o.classList.remove('hidden');
            setTimeout(()=>p.classList.remove('closed'), 10);
        }else{
            p.classList.add('closed');
            setTimeout(()=>o.classList.add('hidden'), 300);
        }
    }

    // çµ±ä¸€å½ˆçª—é–‹å•Ÿ
    function openModal(id) {
        if(!currentUser) return alert("è«‹å…ˆç™»å…¥");
        toggleDrawer(); // é—œé–‰é¸å–®
        if(id === 'user-modal') {
            document.getElementById('m-email').innerText = currentUser.email;
            document.getElementById('m-points').innerText = userPoints;
        }
        if(id === 'modal-lottery') document.getElementById('user-points-display').innerText = userPoints;
        document.getElementById(id).classList.remove('hidden');
    }

    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden')); }

    // åŠŸèƒ½é‚è¼¯ï¼šç°½åˆ°èˆ‡æŠ½ç
    function doSignIn() {
        if(hasSignedIn) return;
        hasSignedIn = true; userPoints += 10;
        document.getElementById('signin-status').innerText = "ä»Šæ—¥å·²ç°½åˆ°";
        document.getElementById('btn-do-signin').disabled = true;
        alert("ç°½åˆ°æˆåŠŸï¼ç²å¾— 10 ç©åˆ†");
    }

    function doLottery() {
        if(userPoints < 20) return alert("ç©åˆ†ä¸è¶³ (éœ€ 20)");
        userPoints -= 20; document.getElementById('user-points-display').innerText = userPoints;
        const prizes = ["ğŸ¦– æé¾è²¼ç´™", "ğŸ¦ å†°æ·‡æ·‹", "ğŸ‰ 9æŠ˜åˆ¸", "ğŸ˜¢ æ²’ä¸­ç"];
        alert("æŠ½ççµæœï¼š" + prizes[Math.floor(Math.random()*prizes.length)]);
    }

    // é é¢åˆ‡æ›èˆ‡è³‡æ–™è¼‰å…¥
    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if(p==='cart') renderCart();
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('page-products').innerHTML = allProducts.map(p => `
            <div class="card" onclick="addToCart(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover; border-radius:18px;">
                <h3>${p.name}</h3><p style="color:var(--primary); font-weight:800;">$${p.price}</p>
            </div>`).join('');
    }

    function addToCart(id) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        const p = allProducts.find(x => x.id === id);
        const exist = cart.find(x => x.id === id);
        if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
        document.getElementById('cart-count').innerText = cart.reduce((s,i)=>s+i.qty, 0);
        alert("å·²åŠ å…¥è³¼ç‰©è»Š");
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "<p>è³¼ç‰©è»Šæ˜¯ç©ºçš„</p>"; return; }
        container.innerHTML = cart.map(item => `
            <div class="item-row">
                <img src="${item.image_url}" class="item-img">
                <div style="flex:1;"><b>${item.name}</b><br><small>$${item.price}</small></div>
                <b>x${item.qty}</b>
            </div>`).join('');
    }

    function updateLoginUI(user) {
        currentUser = user;
        const loginBtn = document.getElementById('btn-login-nav'), logoutBtn = document.getElementById('btn-logout-nav');
        if (user) { loginBtn.classList.add('hidden'); logoutBtn.classList.remove('hidden'); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); }
        else { loginBtn.classList.remove('hidden'); logoutBtn.classList.add('hidden'); localStorage.removeItem('èŒå•†åŸ_user'); }
    }

    async function apiLogin() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e, password: p }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); } else alert("ç™»å…¥å¤±æ•—");
    }

    function logout() { updateLoginUI(null); showPage('products'); }
    const saved = localStorage.getItem('èŒå•†åŸ_user'); if (saved) updateLoginUI(JSON.parse(saved)); loadProducts();
</script>
</body>
</html>
