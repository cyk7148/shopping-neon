<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: sans-serif; margin: 0; background: #f8f8f8; text-align: center; }
        .sync-panel { background: #fff9e6; border: 2px solid #d4af37; padding: 20px; margin: 60px 15px 15px; border-radius: 12px; }
        #winner-announcement { background: linear-gradient(45deg, #800000, #b22222); color: white; margin: 15px; border-radius: 10px; border: 2px solid #d4af37; overflow: hidden; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .qty-control { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn { background: #800000; color: white; border: none; padding: 10px 20px; border-radius: 20px; width: 90%; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sync-panel">
        <h2 id="global-count-display">ğŸ”¥ å…¨æœç´¯è¨ˆï¼š-- æŠ½</h2>
        <div id="jackpot-hint">æ­£åœ¨è®€å–æœ€æ–°æ•¸æ“š...</div>
    </div>

    <div id="winner-announcement" class="hidden">
        <div style="background:#d4af37; padding:5px;">âœ¨ 2026 é¦¬ç‹æ¦®è€€æ¦œ âœ¨</div>
        <div id="winner-list"></div>
    </div>

    <div id="product-list" class="product-grid"></div>

    <script>
        const API = window.location.origin + "/api"; // è‡ªå‹•æŠ“å–ç›®å‰ç¶²å€

        async function syncData() {
            try {
                const sRes = await fetch(API + "/global-stats");
                const sData = await sRes.json();
                document.getElementById('global-count-display').innerText = `ğŸ”¥ å…¨æœç´¯è¨ˆï¼š${sData.total} æŠ½`;
                document.getElementById('jackpot-hint').innerText = `è·é›¢ä¸‹æ¬¡ 88è¬ï¼š${100 - (sData.total % 100)} æŠ½`;

                const wRes = await fetch(API + "/winners");
                const wData = await wRes.json();
                const board = document.getElementById('winner-announcement');
                if (wData.length > 0) {
                    board.classList.remove('hidden');
                    document.getElementById('winner-list').innerHTML = wData.map(w => `<div style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.2);">ğŸ… No.${w.winner_no} ${w.username}</div>`).join('');
                }
            } catch (e) {}
        }

        async function loadProducts() {
            try {
                const res = await fetch(API + "/products");
                const products = await res.json();
                document.getElementById('product-list').innerHTML = products.map(p => `
                    <div class="card">
                        <img src="${p.image_url}" style="width:100%; height:120px; object-fit:cover;">
                        <h4>${p.name}</h4>
                        <div class="qty-control">
                            <button onclick="changeQty(${p.id}, -1)">-</button>
                            <span id="qty-${p.id}">1</span>
                            <button onclick="changeQty(${p.id}, 1)">+</button>
                        </div>
                        <button class="btn">åŠ å…¥è³¼ç‰©è»Š</button>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function changeQty(id, delta) {
            const el = document.getElementById(`qty-${id}`);
            let v = parseInt(el.innerText) + delta;
            if (v >= 1) el.innerText = v;
        }

        setInterval(syncData, 3000);
        window.onload = () => { syncData(); loadProducts(); };
    </script>
</body>
</html>
