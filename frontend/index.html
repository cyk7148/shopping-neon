<script>
    const API = "/api";
    let allProducts = [], cart = [], currentUser = null, userPoints = 0;

    function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
    function toggleHistory() { document.getElementById('history-panel').classList.toggle('active'); if(document.getElementById('history-panel').classList.contains('active')) loadOrders(); }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }
    function openModal(id) { toggleMenu(); document.getElementById(id).classList.add('active'); if(id==='user-modal') refreshUser(); }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); if(p==='cart') renderCart(); }

    async function loadProducts() {
        const res = await fetch(API + "/products");
        allProducts = await res.json();
        document.getElementById('page-products').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; border-radius:20px;">
                <h3>${p.name}</h3><b style="color:var(--primary);">$${p.price}</b>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(x => x.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; border-radius:25px; margin-bottom:20px;">
            <h2>${p.name}</h2><b style="color:var(--primary); font-size:26px;">$${p.price}</b>
            <p style="text-align:left; color:#666; margin-top:15px;">${p.description}</p>
            <button class="btn-main" onclick="addToCart(${p.id})">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function refreshUser() {
        if(!currentUser) return;
        document.getElementById('m-email').innerText = currentUser.email;
        document.getElementById('m-name').innerText = currentUser.username;
        const pts = Number(userPoints || currentUser.points || 0); // è§£æ±ºæˆªåœ–ä¸­çš„ NaN å•é¡Œ
        document.getElementById('m-points').innerText = isNaN(pts) ? 0 : pts;
    }

    async function init() {
        const saved = localStorage.getItem('èŒå•†åŸ_user');
        if(saved) {
            currentUser = JSON.parse(saved);
            userPoints = Number(currentUser.points || 0);
            refreshUser();
        }
        loadProducts();
    }
    init();
</script>
