<script>
    const API_URL = "/api"; 
    let allProducts = []; // æš«å­˜æ‰€æœ‰å•†å“è³‡æ–™
    let cart = [];

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);

        document.getElementById('product-list').innerHTML = allProducts.map(p => `

    }

    // é»é–‹è©³æƒ…é çš„å‡½å¼
    function showDetail(id) {
        const p = allProducts.find(item => item.id === id);
        const isLoggedIn = !document.getElementById('user-display').classList.contains('hidden');
        
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" class="detail-img">

        cart.push({ name, price, img, qty: 1 });

        container.innerHTML = cart.map(item => `

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, {
