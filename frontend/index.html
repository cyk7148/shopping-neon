    <style>
        :root { 
            --primary: #7db9a1; 
            --primary-dark: #5e9a82;
            --primary-bg: #f0f7f4;
            --accent: #f4b183; 
            --bg: #fdfaf7;

        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* å°è¦½åˆ—ç¾åŒ– */
        header { 
            background: var(--glass); backdrop-filter: blur(10px); 
            padding: 0 5%; display: flex; align-items: center; 
            height: 70px; box-shadow: 0 2px 15px rgba(0,0,0,0.02); 
            position: sticky; top: 0; z-index: 100; 
        }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--primary); border: none; background: none; transition: 0.3s; }
        .menu-btn:hover { transform: scale(1.1); }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); flex: 1; cursor: pointer; text-align: center; letter-spacing: 1px; }

        /* å·¦å´èŒå·¥å…·ï¼šæŠ½å±œå¼å‹•ç•« */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.15); z-index: 1001; transition: 0.3s; }
        .drawer { 
            width: 280px; background: white; height: 100%; 
            padding: 50px 25px; box-sizing: border-box; 
            transform: translateX(0); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 40px rgba(0,0,0,0.03);
        }
        .drawer.closed { transform: translateX(-100%); }
        .drawer-title { color: var(--primary); font-size: 24px; font-weight: 900; margin-bottom: 40px; }
        .drawer-item { 
            padding: 16px 20px; border-radius: 18px; margin-bottom: 12px; 
            cursor: pointer; font-weight: 600; color: #666; 
            display: flex; align-items: center; gap: 12px; transition: 0.3s;
        }
        .drawer-item:hover { background: var(--primary-bg); color: var(--primary); transform: translateX(8px); }

        /* å•†å“å¡ç‰‡ï¼šæ‡¸æµ®å…‰æšˆ */
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .card { 
            background: white; border-radius: 30px; box-shadow: var(--shadow); 
            overflow: hidden; border: 1px solid rgba(0,0,0,0.01); transition: 0.4s; 
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 45px rgba(125,185,161,0.15); }
        
        /* åˆ—è¡¨æ¨£å¼çµ±ä¸€ */
        .item-row { display: flex; align-items: center; gap: 18px; padding: 18px; border-bottom: 1px solid #f8f8f8; }
        .item-img { width: 65px; height: 65px; border-radius: 16px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .item-info b { font-size: 16px; color: var(--text); }
        .item-price { font-weight: 800; color: var(--primary); width: 85px; text-align: right; font-size: 16px; }

        /* æŒ‰éˆ•ç¾åŒ– */
        .btn-main { 
            background: var(--primary); color: white; border: none; 
            padding: 18px; border-radius: 20px; cursor: pointer; 
            width: 100%; font-weight: 700; font-size: 16px; 
            box-shadow: 0 10px 25px rgba(125,185,161,0.3); transition: 0.3s;
        }
        .btn-main:hover { background: var(--primary-dark); transform: scale(1.02); }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleDrawer()">â˜°</button>
    <div class="logo" onclick="showPage('products')">ğŸ¦– èŒå•†åŸ</div>
</header>

<div id="drawer-overlay" class="hidden drawer-overlay" onclick="toggleDrawer()">
    <div id="drawer-panel" class="drawer closed" onclick="event.stopPropagation()">
        <div class="drawer-title">ğŸ¦– èŒå·¥å…·</div>
        <div class="drawer-item" onclick="showPage('cart'); toggleDrawer();">ğŸ›’ æˆ‘çš„è³¼ç‰©è»Š (<span id="cart-count">0</span>)</div>
        <div class="drawer-item" onclick="toggleHistoryPanel(); toggleDrawer();">ğŸ“œ è³¼è²·ç´€éŒ„</div>
        <div class="drawer-item" id="nav-user" onclick="toggleUserModal(); toggleDrawer();">ğŸ‘¤ æœƒå“¡ä¸­å¿ƒ</div>
        <div class="drawer-item" id="nav-login" onclick="showPage('login'); toggleDrawer();">ğŸ”‘ ç™»å…¥</div>
        <div class="drawer-item hidden" id="nav-logout" onclick="logout(); toggleDrawer();" style="color:var(--danger); margin-top:50px;">ğŸšª ç™»å‡ºå¸³è™Ÿ</div>
    </div>
</div>

<div class="container">
    <div id="page-products" class="product-grid"></div>
    
    <div id="page-detail" class="hidden">
        <div id="detail-content" class="card" style="padding:40px; text-align:center;"></div>
        <p style="text-align:center; margin-top:20px; cursor:pointer; color:#bbb;" onclick="showPage('products')">â† è¿”å›å•†åŸé¦–é </p>
    </div>
    
    <div id="page-cart" class="hidden">
        <h2 style="margin-bottom:30px; font-weight:900;">ğŸ›’ çµå¸³æ¸…å–®</h2>
        <div id="cart-container" class="card"></div>
        <button class="btn-main" style="margin-top:30px;" onclick="checkout()">ç¢ºèªä»˜æ¬¾</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:380px; margin:0 auto; padding:45px; text-align:center;">
            <h2 style="margin-bottom:35px; font-weight:900;">ç™»å…¥æœƒå“¡</h2>
            <input type="email" id="login-email" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #eee; border-radius:15px;" placeholder="é›»å­éƒµä»¶">
            <input type="password" id="login-password" style="width:100%; padding:15px; margin-bottom:25px; border:1px solid #eee; border-radius:15px;" placeholder="å¯†ç¢¼">
            <button class="btn-main" onclick="apiLogin()">é–‹å§‹æ¢ç´¢</button>
        </div>
    </div>
</div>

<div id="history-overlay" class="hidden modal-overlay" style="display:flex; justify-content: flex-end; position:fixed; top:0; right:0; width:100%; height:100%; z-index:1002; background:rgba(0,0,0,0.15);" onclick="toggleHistoryPanel()">
    <div style="width:360px; background:white; height:100%; padding:35px; box-sizing:border-box; overflow-y:auto;" onclick="event.stopPropagation()">
        <h3 style="margin-top:0; font-weight:900;">ğŸ›ï¸ è³¼è²·ç´€éŒ„</h3>
        <div id="history-list"></div>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function toggleDrawer() { 
        const over = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        if (over.classList.contains('hidden')) {
            over.classList.remove('hidden');
            setTimeout(() => panel.classList.remove('closed'), 10);
        } else {
            panel.classList.add('closed');
            setTimeout(() => over.classList.add('hidden'), 300);
        }
    }

    function toggleHistoryPanel() { document.getElementById('history-overlay').classList.toggle('hidden'); if(!document.getElementById('history-overlay').classList.contains('hidden')) loadOrders(); }
    function showPage(p) { document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden')); document.getElementById('page-' + p).classList.remove('hidden'); if (p === 'cart') renderCart(); }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('page-products').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})" style="cursor:pointer;">
                <img src="${p.image_url}" style="width:100%; height:230px; object-fit:cover;">
                <div style="padding:25px; text-align:center;">
                    <h3 style="margin:0 0 10px;">${p.name}</h3>
                    <p style="color:var(--primary); font-weight:900; font-size:20px; margin:0;">$${p.price}</p>
                </div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(x => x.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; max-width:400px; border-radius:25px; margin-bottom:25px; box-shadow:var(--shadow);">
            <h1 style="font-size:30px; margin-bottom:10px;">${p.name}</h1>
            <div style="color:var(--primary); font-size:28px; font-weight:900; margin-bottom:20px;">NT$ ${p.price}</div>
            <div style="background:#fdfcfb; padding:25px; border-radius:20px; text-align:left; color:#666; line-height:1.7;">${p.description}</div>
            <button class="btn-main" style="margin-top:30px;" onclick="addToCart(${p.id})">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(id) {
        if (!currentUser) return alert("è«‹ç™»å…¥");
        const p = allProducts.find(x => x.id === id);
        const exist = cart.find(x => x.id === id);
        if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
        document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "<div style='padding:60px; text-align:center; color:#bbb;'>è³¼ç‰©è»Šç›®å‰ç©ºç©ºçš„...</div>"; return; }
        let total = 0;
        container.innerHTML = cart.map((item, idx) => {
            const sub = item.price * item.qty; total += sub;
            return `<div class="item-row"><img src="${item.image_url}" class="item-img"><div class="item-info"><b>${item.name}</b><br><small>$${item.price}</small></div><div style="font-weight:600;">${item.qty}ä»¶</div><div class="item-price">$${sub}</div></div>`;
        }).join('') + `<div style="padding:25px; text-align:right; font-weight:900; color:var(--primary); font-size:24px;">ç¸½é¡ï¼šNT$ ${total}</div>`;
    }

    async function checkout() {
        if (!currentUser || cart.length === 0) return;
        const res = await fetch(`${API_URL}/checkout`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, products: cart.map(i=>`${i.name}(x${i.qty})`).join(', '), total: cart.reduce((s,i)=>s+(i.price*i.qty),0), image_url: cart[0].image_url }) });
        if (res.ok) { alert("è³¼è²·æˆåŠŸï¼"); cart = []; document.getElementById('cart-count').innerText="0"; showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const data = await res.json();
        document.getElementById('history-list').innerHTML = data.map(o => `
            <div class="item-row"><img src="${o.image_url}" class="item-img"><div class="item-info"><b>${o.product_name}</b><br><small>${o.order_date.split('T')[0]}</small></div><div class="item-price">$${o.total_price}</div></div>
        `).join('') || "å°šç„¡ç´€éŒ„";
    }

    function updateLoginUI(user) {
        currentUser = user;
        const l = document.getElementById('nav-login'), u = document.getElementById('nav-user'), out = document.getElementById('nav-logout');
        if (user) { l.classList.add('hidden'); u.classList.remove('hidden'); out.classList.remove('hidden'); localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user)); }
        else { l.classList.remove('hidden'); u.classList.add('hidden'); out.classList.add('hidden'); localStorage.removeItem('èŒå•†åŸ_user'); }
    }

    async function apiLogin() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e, password: p }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); }
    }
    
    function logout() { updateLoginUI(null); showPage('products'); }
    const saved = localStorage.getItem('èŒå•†åŸ_user'); if (saved) updateLoginUI(JSON.parse(saved)); loadProducts();
</script>
</body>
