<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå•†åŸ</title>
    <style>
        :root { --primary: #7db9a1; --accent: #f4b183; --bg: #fdfaf7; --text: #4a4a4a; --danger: #e67e73; --shadow: 0 12px 30px rgba(0,0,0,0.05); }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 0 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 15px rgba(0,0,0,0.02); height: 60px; box-sizing: border-box; }
        
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 8px; }
        .btn-cart-header { background: var(--accent); color: white; border: none; padding: 6px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 13px; }
        .user-name-btn { background: #f0f2f0; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 500; color: var(--primary); font-size: 12px; }

        .container { max-width: 850px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 22px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.01); }
        
        /* è³¼ç‰©è»Šæ¨£å¼ï¼šå«æ•¸é‡èª¿æ•´æŒ‰éˆ• */
        .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f5f5f5; }
        .cart-img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; }
        .qty-btn { background: #eee; border: none; width: 25px; height: 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .btn-submit { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 14px; cursor: pointer; width: 100%; font-weight: 600; font-size: 16px; }
        .input-field { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }
        
        /* æœƒå“¡ä¸­å¿ƒæ ¼å¼ */
        .modal-card { background: white; padding: 40px; border-radius: 30px; width: 340px; max-height: 85vh; overflow-y: auto; text-align: left; }
        .order-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('products')">èŒå•†åŸ</div>
    <div class="nav-right">
        <button class="btn-cart-header" onclick="showPage('cart')">ğŸ›’ è³¼ç‰©è»Š (<span id="cart-count">0</span>)</button>
        <span id="user-display" class="user-name-btn hidden" onclick="toggleUserModal()"></span>
        <button id="login-nav-btn" class="user-name-btn" onclick="showPage('login')">ç™»å…¥</button>
    </div>
</header>

<div class="container">
    <div id="page-products">
        <div id="product-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:25px;"></div>
    </div>
    
    <div id="page-detail" class="hidden">
        <div id="detail-content" class="card" style="padding:35px; text-align:center;"></div>
        <p style="text-align:center; margin-top:20px; cursor:pointer; color:#bbb;" onclick="showPage('products')">â† è¿”å›åˆ—è¡¨</p>
    </div>

    <div id="page-cart" class="hidden">
        <h2 style="text-align:center;">æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card" style="padding:30px;"></div>
        <button class="btn-submit" style="margin-top:25px;" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:350px; margin:0 auto; padding:40px;">
            <input type="email" id="login-email" class="input-field" placeholder="Email">
            <input type="password" id="login-password" class="input-field" placeholder="å¯†ç¢¼">
            <button class="btn-submit" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="user-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); backdrop-filter:blur(5px); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div class="modal-card">
        <h3 style="text-align:center; margin-top:0;">æœƒå“¡ä¸­å¿ƒ</h3>
        <p>æš±ç¨±ï¼š<b id="modal-username"></b></p>
        <button class="user-name-btn" style="width:100%; margin-bottom:20px;" onclick="toggleEditMode()">ä¿®æ”¹æš±ç¨±</button>
        <div id="edit-box" class="hidden"><input id="new-name" class="input-field"><button class="btn-submit" onclick="saveName()">å„²å­˜</button></div>
        <div style="border-top:1px solid #eee; padding-top:20px;">
            <h4>ğŸ›ï¸ ç¶²é è³¼è²·ç´€éŒ„</h4>
            <div id="order-history"></div>
        </div>
        <button onclick="logout()" style="color:var(--danger); background:none; border:none; width:100%; margin-top:20px; cursor:pointer;">ç™»å‡º</button>
        <button onclick="toggleUserModal()" style="color:#bbb; background:none; border:none; width:100%; margin-top:10px; cursor:pointer;">é—œé–‰</button>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if (p === 'cart') renderCart();
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="card" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:220px; object-fit:cover;">
                <div style="padding:15px; text-align:center;"><h3>${p.name}</h3><p style="color:var(--danger)">NT$ ${p.price}</p></div>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(i => i.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; max-width:400px; border-radius:15px;">
            <h2>${p.name}</h2><p style="color:var(--danger); font-size:24px;">NT$ ${p.price}</p>
            <div style="background:#f8f9f8; padding:15px; border-radius:12px; text-align:left; margin:20px 0;">${p.description}</div>
            <button class="btn-submit" onclick="addToCart('${p.name}', ${p.price}, '${p.image_url}')">ğŸ›’ åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(n, p, i) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        const exist = cart.find(item => item.name === n);
        if (exist) { exist.qty++; } else { cart.push({ name: n, price: p, img: i, qty: 1 }); }
        updateCartCount();
        alert("å·²åŠ å…¥è³¼ç‰©è»Š");
    }

    function updateCartCount() {
        document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„"; return; }
        let total = 0;
        container.innerHTML = cart.map((item, index) => {
            const sub = item.price * item.qty; total += sub;
            return `
            <div class="cart-item">
                <img src="${item.img}" class="cart-img">
                <div class="cart-info"><b>${item.name}</b><br><small>NT$ ${item.price}</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                    <span>${item.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                </div>
                <div style="width:80px; text-align:right; font-weight:bold;">$${sub}</div>
            </div>`;
        }).join('') + `<div style="text-align:right; font-size:18px; font-weight:800; margin-top:20px; color:var(--danger);">ç¸½è¨ˆï¼šNT$ ${total}</div>`;
    }

    function changeQty(index, delta) {
        cart[index].qty += delta;
        if (cart[index].qty <= 0) cart.splice(index, 1);
        updateCartCount();
        renderCart();
    }

    async function checkout() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const productsStr = cart.map(i => `${i.name}(x${i.qty})`).join(', ');
        const res = await fetch(`${API_URL}/checkout`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentUser.email, products: productsStr, total: total })
        });
        if (res.ok) { alert("è³¼è²·æˆåŠŸï¼è¨‚å–®å·²å­˜å…¥ã€‚"); cart = []; updateCartCount(); showPage('products'); }
    }

    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const orders = await res.json();
        document.getElementById('order-history').innerHTML = orders.length ? orders.map(o => `
            <div class="order-item"><span>${o.order_date.split('T')[0]} - ${o.product_name}</span><b>NT$ ${o.total_price}</b></div>
        `).join('') : "å°šç„¡ç¶²é è³¼è²·ç´€éŒ„";
    }

    function toggleUserModal() {
        const m = document.getElementById('user-modal');
        m.classList.toggle('hidden');
        if (!m.classList.contains('hidden') && currentUser) {
            document.getElementById('modal-username').innerText = currentUser.username;
            loadOrders();
        }
    }

    function toggleEditMode() { document.getElementById('edit-box').classList.toggle('hidden'); }
    async function saveName() {
        const newName = document.getElementById('new-name').value;
        const res = await fetch(`${API_URL}/update-profile`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: currentUser.email, username: newName }) });
        if (res.ok) { currentUser.username = newName; updateLoginUI(currentUser); toggleUserModal(); alert("å·²æ›´æ–°ï¼"); }
    }

    function updateLoginUI(user) {
        currentUser = user;
        const display = document.getElementById('user-display');
        const loginBtn = document.getElementById('login-nav-btn');
        if (user) {
            display.innerText = user.username + "(å·²ç™»å…¥)";
            display.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user));
        } else {
            display.classList.add('hidden');
            loginBtn.classList.remove('hidden');
        }
    }

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); } else { alert("ç™»å…¥å¤±æ•—"); }
    }
    
    const savedUser = localStorage.getItem('èŒå•†åŸ_user');
    if (savedUser) updateLoginUI(JSON.parse(savedUser));
    loadProducts();
</script>
</body>
</html>
