<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå•†åŸ</title>
    <style>
        :root { --primary: #7db9a1; --accent: #f4b183; --bg: #fdfaf7; --text: #4a4a4a; --danger: #e67e73; --shadow: 0 8px 24px rgba(0,0,0,0.05); }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; height: 60px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 8px; }
        .user-name-btn { background: #f0f2f0; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-weight: 500; color: var(--primary); font-size: 12px; }
        .container { max-width: 850px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 20px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.02); margin-bottom: 20px; }
        .btn-submit { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; font-size: 16px; }
        .input-field { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #e1e1e1; border-radius: 10px; box-sizing: border-box; }
        .order-item { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid #f1f1f1; text-align: left; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('products')">èŒå•†åŸ</div>
    <div class="nav-right">
        <button class="user-name-btn" onclick="showPage('cart')">ğŸ›’ è³¼ç‰©è»Š (<span id="cart-count">0</span>)</button>
        <span id="user-display" class="user-name-btn hidden" onclick="toggleUserModal()"></span>
        <button id="login-nav-btn" class="user-name-btn" onclick="showPage('login')">ç™»å…¥</button>
    </div>
</header>

<div class="container">
    <div id="page-products">
        <div id="product-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:25px;"></div>
    </div>
    
    <div id="page-detail" class="hidden">
        <div id="detail-content" class="card" style="padding:40px;"></div>
        <p style="text-align:center; cursor:pointer; color:#bbb;" onclick="showPage('products')">â† è¿”å›åˆ—è¡¨</p>
    </div>

    <div id="page-cart" class="hidden">
        <h2 style="text-align:center;">æˆ‘çš„è³¼ç‰©è»Š</h2>
        <div id="cart-container" class="card" style="padding:30px;"></div>
        <button class="btn-submit" onclick="checkout()">ç«‹å³çµå¸³</button>
    </div>

    <div id="page-login" class="hidden">
        <div class="card" style="max-width:350px; margin:0 auto; padding:40px;">
            <input type="email" id="login-email" class="input-field" placeholder="Email">
            <input type="password" id="login-password" class="input-field" placeholder="å¯†ç¢¼">
            <button class="btn-submit" onclick="apiLogin()">é€²å…¥å•†åŸ</button>
        </div>
    </div>
</div>

<div id="user-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); backdrop-filter:blur(4px); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:30px; border-radius:28px; width:340px; max-height:80vh; overflow-y:auto; text-align:center;">
        <h3>æœƒå“¡ä¸­å¿ƒ</h3>
        <p id="modal-username-display" style="font-weight:bold;"></p>
        <button class="btn-submit" style="background:#f0f2f0; color:#4a4a4a; margin-bottom:20px;" onclick="setEditMode(true)">ä¿®æ”¹è³‡æ–™</button>
        
        <div id="profile-edit" class="hidden">
            <input id="edit-username" class="input-field" placeholder="æ–°æš±ç¨±">
            <button class="btn-submit" onclick="saveProfile()">å„²å­˜</button>
        </div>

        <h4 style="text-align:left; border-top:1px solid #eee; padding-top:15px;">ç¶²é è³¼è²·ç´€éŒ„</h4>
        <div id="order-history">è¼‰å…¥ä¸­...</div>
        
        <button onclick="logout()" style="color:var(--danger); background:none; border:none; margin-top:20px; cursor:pointer;">ç™»å‡º</button>
        <button onclick="toggleUserModal()" style="color:#bbb; background:none; border:none; margin-top:10px; cursor:pointer;">é—œé–‰</button>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function showPage(p) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if (p === 'cart') renderCart();
    }

    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        allProducts = await res.json();
        document.getElementById('product-list').innerHTML = allProducts.map(p => `
            <div class="card" style="cursor:pointer;" onclick="showDetail(${p.id})">
                <img src="${p.image_url}" style="width:100%; height:200px; object-fit:cover;">
                <h3 style="padding:15px;">${p.name}</h3>
            </div>`).join('');
    }

    function showDetail(id) {
        const p = allProducts.find(i => i.id === id);
        document.getElementById('detail-content').innerHTML = `<h1>${p.name}</h1><p>NT$ ${p.price}</p><button class="btn-submit" onclick="addToCart('${p.name}', ${p.price}, '${p.image_url}')">åŠ å…¥è³¼ç‰©è»Š</button>`;
        showPage('detail');
    }

    function addToCart(n, p, i) {
        if (!currentUser) return alert("è«‹å…ˆç™»å…¥");
        cart.push({ name: n, price: p, img: i });
        document.getElementById('cart-count').innerText = cart.length;
        alert("å·²åŠ å…¥");
    }

    function renderCart() {
        const container = document.getElementById('cart-container');
        if (cart.length === 0) { container.innerHTML = "è³¼ç‰©è»Šç©ºç©ºçš„"; return; }
        let total = cart.reduce((s, i) => s + i.price, 0);
        container.innerHTML = cart.map(i => `<div style="padding:10px; border-bottom:1px solid #eee;">${i.name} - $${i.price}</div>`).join('') + `<b>ç¸½è¨ˆ: $${total}</b>`;
    }

    // ã€ä¿®å¾©é‡é»ã€‘çµå¸³ä¸¦å­˜å…¥è³‡æ–™åº«
    async function checkout() {
        if (cart.length === 0) return;
        const total = cart.reduce((s, i) => s + i.price, 0);
        const productsStr = cart.map(i => i.name).join(', ');
        
        const res = await fetch(`${API_URL}/checkout`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentUser.email, products: productsStr, total: total })
        });
        
        if (res.ok) {
            alert("è³¼è²·æˆåŠŸï¼");
            cart = [];
            document.getElementById('cart-count').innerText = "0";
            showPage('products');
        }
    }

    // å‹•æ…‹è®€å–çœŸå¯¦ç´€éŒ„
    async function loadOrders() {
        const res = await fetch(`${API_URL}/orders?email=${currentUser.email}`);
        const orders = await res.json();
        document.getElementById('order-history').innerHTML = orders.length ? orders.map(o => `
            <div class="order-item">
                <small>${o.order_date.split('T')[0]}</small>
                <b>${o.product_name}</b>
                <span style="color:var(--danger)">NT$ ${o.total_price}</span>
            </div>`).join('') : "ç›®å‰å°šç„¡è¨‚å–®";
    }

    function toggleUserModal() {
        const modal = document.getElementById('user-modal');
        modal.classList.toggle('hidden');
        if (!modal.classList.contains('hidden') && currentUser) {
            document.getElementById('modal-username-display').innerText = currentUser.username;
            loadOrders();
        }
    }

    function updateLoginUI(user) {
        currentUser = user;
        const display = document.getElementById('user-display');
        const loginBtn = document.getElementById('login-nav-btn');
        if (user) {
            display.innerText = user.username + "(å·²ç™»å…¥)";
            display.classList.remove('hidden');
            loginBtn.classList.add('hidden');
            localStorage.setItem('èŒå•†åŸ_user', JSON.stringify(user));
        } else {
            display.classList.add('hidden');
            loginBtn.classList.remove('hidden');
        }
    }

    async function apiLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
        if (res.ok) { updateLoginUI(await res.json()); showPage('products'); loadProducts(); }
    }
    
    const savedUser = localStorage.getItem('èŒå•†åŸ_user');
    if (savedUser) updateLoginUI(JSON.parse(savedUser));
    loadProducts();
</script>
</body>
</html>
