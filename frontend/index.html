<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌商城</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ50j9qlNXe3eMCn0yoGwa9cxJ4-AaBJMozIp58WcTTPQ&s=10" type="image/x-icon">
    
    <style>
        :root { 
            --primary: #7db9a1; 
            --primary-bg: #f0f7f4;
            --bg: #fdfaf7; 
            --text: #4a4a4a; 
            --shadow: 0 12px 30px rgba(0,0,0,0.06); 
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* 導覽列：去背 Logo 版本 */
        header { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); 
            padding: 0 5%; display: flex; align-items: center; 
            height: 70px; box-shadow: 0 2px 15px rgba(0,0,0,0.02); 
            position: sticky; top: 0; z-index: 100; 
        }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--primary); border: none; background: none; margin-right: 15px; }
        
        /* Logo 樣式：移除邊框、陰影與背景色 */
        .logo { display: flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 900; color: var(--primary); cursor: pointer; flex: 1; }
        .logo img { 
            width: 35px; height: 35px; 
            object-fit: contain; /* 改為 contain 確保圖片不被裁切 */
            background: transparent; /* 強制背景透明 */
            border: none; /* 移除邊框 */
            box-shadow: none; /* 移除陰影 */
        }

        /* 側邊選單 */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 1001; transition: 0.3s; }
        .drawer { width: 280px; background: white; height: 100%; padding: 40px 25px; box-sizing: border-box; transform: translateX(0); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer.closed { transform: translateX(-100%); }
        
        /* 選單標題 Logo 保持一致 */
        .drawer-title { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; color: var(--primary); font-size: 24px; font-weight: 900; }
        .drawer-title img { width: 40px; height: 40px; object-fit: contain; background: transparent; border: none; }
        
        .drawer-item { padding: 16px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 600; transition: 0.2s; color: #666; }
        .drawer-item:hover { background: var(--primary-bg); color: var(--primary); transform: translateX(5px); }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 28px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid rgba(0,0,0,0.01); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        
        .item-row { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #f8f8f8; }
        .item-img { width: 60px; height: 60px; border-radius: 14px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-price { font-weight: 700; color: var(--primary); width: 80px; text-align: right; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 18px; cursor: pointer; width: 100%; font-weight: 700; font-size: 16px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: flex; z-index: 1005; }
        .modal-card { background: white; padding: 40px; border-radius: 30px; width: 340px; margin: auto; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="toggleDrawer()">☰</button>
    <div class="logo" onclick="showPage('products')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ50j9qlNXe3eMCn0yoGwa9cxJ4-AaBJMozIp58WcTTPQ&s=10" alt="Logo">
        <span>萌商城</span>
    </div>
</header>

<script>
    const API_URL = "/api"; 
    let allProducts = [], cart = [], currentUser = null;

    function toggleDrawer() { 
        const over = document.getElementById('drawer-overlay');
        const panel = document.getElementById('drawer-panel');
        if (over.classList.contains('hidden')) {
            over.classList.remove('hidden');
            setTimeout(() => panel.classList.remove('closed'), 10);
        } else {
            panel.classList.add('closed');
            setTimeout(() => over.classList.add('hidden'), 300);
        }
    }
    // ... 後續邏輯比照前一版 ...
</script>
</body>
</html>
